- title: discussing-a-performance-bottleneck
  dialogue:
    - speaker: Alex
      english: "Hey Ben, got a second? I've been looking at the metrics for the new dashboard."
      bahasa: "Hai Ben, ada waktu sebentar? Aku sedang melihat metrik untuk dasbor baru."
    - speaker: Ben
      english: "Sure, what's up?"
      bahasa: "Tentu, ada apa?"
    - speaker: Alex
      english: "The `/api/v1/dashboard/stats` endpoint is responding really slowly. Sometimes up to 3 seconds."
      bahasa: "Endpoint `/api/v1/dashboard/stats` merespons dengan sangat lambat. Terkadang hingga 3 detik."
    - speaker: Ben
      english: "Oh, wow. That's not good. I remember writing that. It was a bit complex, with multiple database queries."
      bahasa: "Oh, wow. Itu tidak bagus. Aku ingat yang menulis itu. Kodenya agak kompleks, dengan beberapa kueri basis data."
    - speaker: Alex
      english: "Yeah, I saw that. It looks like there's a loop making individual queries for each user's project. That's a classic N+1 problem."
      bahasa: "Ya, aku melihatnya. Sepertinya ada perulangan yang membuat kueri individual untuk setiap proyek pengguna. Itu masalah N+1 yang klasik."
    - speaker: Ben
      english: "Ah, right. I was trying to get it working first and planned to optimize it later. I guess 'later' is now."
      bahasa: "Ah, benar. Aku mencoba membuatnya berfungsi dulu dan berencana untuk mengoptimalkannya nanti. Kurasa 'nanti' itu sekarang."
    - speaker: Alex
      english: "No worries, it happens. We can probably fix this by eager loading the projects with a single query."
      bahasa: "Jangan khawatir, itu biasa terjadi. Kita mungkin bisa memperbaikinya dengan melakukan eager loading pada proyek dengan satu kueri."
    - speaker: Ben
      english: "You mean using a `JOIN` statement or something similar?"
      bahasa: "Maksudmu menggunakan pernyataan `JOIN` atau yang serupa?"
    - speaker: Alex
      english: "Exactly. Or using the ORM's built-in feature to preload the association. That should cut down the database calls significantly."
      bahasa: "Tepat sekali. Atau menggunakan fitur bawaan ORM untuk memuat asosiasi di awal. Itu seharusnya mengurangi panggilan basis data secara signifikan."
    - speaker: Ben
      english: "Got it. I'll get on that right away. I'll create a new branch and start refactoring the query."
      bahasa: "Mengerti. Aku akan segera mengerjakannya. Aku akan membuat cabang baru dan mulai me-refactor kueri itu."
    - speaker: Alex
      english: "Great. Let me know if you need a hand. Let's aim to get a PR up by the end of the day."
      bahasa: "Bagus. Beri tahu aku jika kamu butuh bantuan. Mari kita usahakan agar ada PR sebelum akhir hari."
    - speaker: Ben
      english: "Will do. Thanks for spotting that!"
      bahasa: "Pasti. Terima kasih sudah menemukannya!"

  expressions:
    - phrase: "performance bottleneck"
      meaning_english: "A part of the system that slows down the overall performance."
      meaning_bahasa: "Bagian dari sistem yang memperlambat kinerja secara keseluruhan."
    - phrase: "N+1 problem"
      meaning_english: "An inefficiency where the code makes one query to retrieve a list of items, and then N additional queries to fetch details for each item."
      meaning_bahasa: "Inefisiensi di mana kode membuat satu kueri untuk mengambil daftar item, dan kemudian N kueri tambahan untuk mengambil detail untuk setiap item."
    - phrase: "get it working first"
      meaning_english: "Prioritizing functionality over optimization during initial development."
      meaning_bahasa: "Memprioritaskan fungsionalitas daripada optimisasi selama pengembangan awal."
    - phrase: "eager loading"
      meaning_english: "The process of loading related data in advance with a single query to avoid multiple database round-trips."
      meaning_bahasa: "Proses memuat data terkait di muka dengan satu kueri untuk menghindari beberapa perjalanan bolak-balik ke basis data."
    - phrase: "ORM (Object-Relational Mapping)"
      meaning_english: "A technique that lets you query and manipulate data from a database using an object-oriented paradigm."
      meaning_bahasa: "Teknik yang memungkinkan Anda menanyakan dan memanipulasi data dari basis data menggunakan paradigma berorientasi objek."
    - phrase: "get a PR up"
      meaning_english: "To create and submit a Pull Request for review."
      bahasa: "Membuat dan mengirimkan Pull Request untuk ditinjau."

  questions:
    - q: "What was the problem Alex identified with the dashboard endpoint?"
      a: "The endpoint was responding very slowly, taking up to 3 seconds."
    - q: "What was the technical cause of the slowness?"
      a: "It was a classic N+1 query problem, where a loop was making individual database queries for each item."
    - q: "What was the proposed solution to fix the performance bottleneck?"
      a: "To use eager loading to fetch all the necessary data in a single, more efficient query."
- title: a-hectic-morning-with-the-team
  dialogue:
    - speaker: Maria
      english: "Morning, team. It looks like the CI pipeline is broken. All builds are failing."
      bahasa: "Pagi, tim. Sepertinya pipeline CI kita rusak. Semua build gagal."
    - speaker: David
      english: "Oh, seriously? I just merged my feature branch. Was it my change?"
      bahasa: "Oh, serius? Aku baru saja me-merge feature branch-ku. Apa karena perubahanku?"
    - speaker: Maria
      english: "I don't think so. The error seems to be related to a dependency download failing. Something about a checksum mismatch."
      bahasa: "Kurasa tidak. Kesalahannya sepertinya terkait dengan kegagalan unduhan dependensi. Sesuatu tentang checksum yang tidak cocok."
    - speaker: Lisa
      english: "I saw that too. It started about 30 minutes ago. Maybe the package repository is having issues."
      bahasa: "Aku juga melihatnya. Itu dimulai sekitar 30 menit yang lalu. Mungkin repositori paketnya sedang bermasalah."
    - speaker: David
      english: "Okay, so it's not just me. That's a relief. What's the plan?"
      bahasa: "Oke, jadi bukan hanya aku. Syukurlah. Apa rencananya?"
    - speaker: Maria
      english: "Lisa, can you check the status page for our package registry? David, can you try running the build locally to confirm it's not a code issue?"
      bahasa: "Lisa, bisakah kamu memeriksa halaman status registri paket kita? David, bisakah kamu mencoba menjalankan build secara lokal untuk memastikan ini bukan masalah kode?"
    - speaker: Lisa
      english: "On it. Their status page says they are investigating an incident. High latency and download failures."
      bahasa: "Siap. Halaman status mereka mengatakan mereka sedang menyelidiki sebuah insiden. Latensi tinggi dan kegagalan unduhan."
    - speaker: David
      english: "Running it locally now... yeah, all dependencies downloaded fine and the build passed."
      bahasa: "Sedang menjalankannya secara lokal sekarang... ya, semua dependensi berhasil diunduh dan build-nya berhasil."
    - speaker: Maria
      english: "Alright, so we're blocked by an external service. I'll post an update in the main engineering channel to let everyone know."
      bahasa: "Baiklah, jadi kita terhalang oleh layanan eksternal. Aku akan memposting pembaruan di saluran engineering utama untuk memberitahu semua orang."
    - speaker: Lisa
      english: "Good idea. In the meantime, should we focus on something else? I can pick up that code review for the analytics feature."
      bahasa: "Ide bagus. Sementara itu, haruskah kita fokus pada hal lain? Aku bisa mengambil ulasan kode untuk fitur analitik."
    - speaker: Maria
      english: "Perfect. Let's pivot to tasks that don't require the CI pipeline for now. Let's sync up again in an hour."
      bahasa: "Sempurna. Mari kita beralih ke tugas-tugas yang tidak memerlukan pipeline CI untuk saat ini. Mari kita sinkronisasi lagi dalam satu jam."
    - speaker: David
      english: "Sounds good. Thanks, Maria."
      bahasa: "Terdengar bagus. Terima kasih, Maria."

  expressions:
    - phrase: "CI pipeline is broken"
      meaning_english: "The Continuous Integration system, which automatically builds and tests code, is not working."
      meaning_bahasa: "Sistem Integrasi Berkelanjutan, yang secara otomatis membangun dan menguji kode, tidak berfungsi."
    - phrase: "checksum mismatch"
      meaning_english: "An error indicating that a downloaded file is corrupt or different from the expected version."
      meaning_bahasa: "Kesalahan yang menunjukkan bahwa file yang diunduh rusak atau berbeda dari versi yang diharapkan."
    - phrase: "package repository"
      meaning_english: "A central place where software packages (libraries, dependencies) are stored and can be retrieved from."
      meaning_bahasa: "Tempat terpusat di mana paket perangkat lunak (pustaka, dependensi) disimpan dan dapat diambil."
    - phrase: "status page"
      meaning_english: "A webpage provided by a service to communicate the current status of its operations and any ongoing incidents."
      meaning_bahasa: "Halaman web yang disediakan oleh layanan untuk mengkomunikasikan status operasinya saat ini dan setiap insiden yang sedang berlangsung."
    - phrase: "blocked by an external service"
      meaning_english: "Unable to proceed with a task because a third-party service that it depends on is unavailable."
      meaning_bahasa: "Tidak dapat melanjutkan tugas karena layanan pihak ketiga yang menjadi sandarannya tidak tersedia."
    - phrase: "pivot to tasks"
      meaning_english: "To switch focus to different tasks, usually in response to a blocker or change in priority."
      meaning_bahasa: "Mengalihkan fokus ke tugas yang berbeda, biasanya sebagai respons terhadap penghalang atau perubahan prioritas."

  questions:
    - q: "What was the initial problem the team faced in the morning?"
      a: "The CI (Continuous Integration) pipeline was broken, causing all builds to fail."
    - q: "What was the root cause of the broken pipeline?"
      a: "An external package repository was experiencing an incident, leading to dependency download failures."
    - q: "How did the team decide to handle the situation while the external service was down?"
      a: "They decided to pivot to other tasks that didn't depend on the CI pipeline and planned to sync up later."
