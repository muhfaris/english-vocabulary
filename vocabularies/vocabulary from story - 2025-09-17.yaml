- word: "persistent"
  pronunciation: "/pərˈsɪs.tənt/"
  part_of_speech: "adjective"
  meaning:
    english: "Continuing to exist or occur over a prolonged period; refusing to give up."
    bahasa: "Gigih, terus-menerus ada, atau tidak mau menyerah."
  usage: "Use 'persistent' to describe something that lasts for a long time, like a problem or an effort. It can be positive (a persistent developer) or negative (a persistent bug)."
  synonyms:
    - "continuous"
    - "unrelenting"
    - "stubborn"
  examples:
    workplace:
      - "We finally solved the persistent bug that was causing the server to crash."
      - "Her persistent effort to refactor the legacy code finally paid off."
    casual:
      - "He has a persistent cough that he can't seem to get rid of."
      - "She was persistent in asking for a promotion."
  related:
    - word: "consistent"
      difference: "'Persistent' means something continues to exist, often in a stubborn way. 'Consistent' means something is done in the same way over time to maintain a standard."
    - word: "insistent"
      difference: "'Persistent' is about continuing an action or existence. 'Insistent' is about demanding something forcefully and not accepting refusal."
  story: |
    The team was dealing with a persistent performance issue in the app. Every time they thought they had fixed it, it would reappear. It took a lot of patient and persistent debugging, but they finally found the root cause and fixed it for good.

- word: "responsive"
  pronunciation: "/rɪˈspɒn.sɪv/"
  part_of_speech: "adjective"
  meaning:
    english: "Reacting quickly and positively. In tech, it often refers to a system or UI that adjusts smoothly to different screen sizes."
    bahasa: "Cepat tanggap, responsif. Dalam teknologi, seringkali merujuk pada sistem atau antarmuka yang menyesuaikan diri dengan lancar ke berbagai ukuran layar."
  usage: "Use 'responsive' to describe a person who replies quickly, a system that reacts fast, or a website that works well on both desktop and mobile devices."
  synonyms:
    - "quick to react"
    - "receptive"
    - "adaptive"
  examples:
    workplace:
      - "The new design needs to be fully responsive to work on all devices."
      - "Our infrastructure team is very responsive to any issues we report."
    casual:
      - "I sent him a message, and he was very responsive."
      - "The audience was responsive to the speaker's jokes."
  related:
    - word: "reactive"
      difference: "'Responsive' usually has a positive connotation of reacting quickly and well. 'Reactive' can be neutral or negative, meaning acting in response to a situation rather than creating or controlling it."
    - word: "responsible"
      difference: "'Responsive' is about reacting. 'Responsible' is about having a duty or being accountable for something."
  story: |
    The old website was slow and clunky on mobile phones. The development team was tasked with making it responsive. After weeks of work, they launched the new version. The UI was now fast and looked great on any screen size, making the user experience much better.

- word: "outcome"
  pronunciation: "/ˈaʊt.kʌm/"
  part_of_speech: "noun"
  meaning:
    english: "The final result or consequence of an action, process, or event."
    bahasa: "Hasil akhir atau konsekuensi dari suatu tindakan, proses, atau peristiwa."
  usage: "Use 'outcome' to talk about the result of something, like a project, a meeting, or a decision. It's a more formal word for 'result'."
  synonyms:
    - "result"
    - "consequence"
    - "effect"
  examples:
    workplace:
      - "The desired outcome of this meeting is to have a clear plan for the next sprint."
      - "We are waiting for the outcome of the A/B test before making a final decision."
    casual:
      - "What was the outcome of your doctor's appointment?"
      - "I'm nervous about the outcome of the game."
  related:
    - word: "result"
      difference: "'Outcome' and 'result' are very similar. 'Outcome' often implies a more significant or final consequence, while 'result' can be used for more immediate or smaller effects."
    - word: "output"
      difference: "'Outcome' is the final result or consequence. 'Output' is the amount of something produced by a person, machine, or industry; it's about production, not the final effect."
  story: |
    The team had a long debate about two different technical approaches. They decided to build a small prototype for each to see the outcome. The outcome of the experiment was clear: one approach was much more stable and scalable. This data-driven decision helped them move forward with confidence.

- word: "tangible"
  pronunciation: "/ˈtæn.dʒə.bəl/"
  part_of_speech: "adjective"
  meaning:
    english: "Clear and definite; real; able to be touched or perceived."
    bahasa: "Nyata, jelas, dan pasti; dapat disentuh atau dirasakan."
  usage: "Use 'tangible' to describe something that is real and can be seen or measured, like a result, an asset, or an improvement. It's the opposite of abstract."
  synonyms:
    - "concrete"
    - "real"
    - "measurable"
  examples:
    workplace:
      - "We need to show tangible progress to the stakeholders by the end of the week."
      - "Fixing that bug had a tangible impact on user satisfaction."
    casual:
      - "The prize for winning the competition was a tangible reward: a new laptop."
      - "I prefer physical books because they feel more tangible than e-books."
  related:
    - word: "concrete"
      difference: "'Tangible' and 'concrete' are very similar. 'Tangible' often emphasizes the ability to be perceived or measured, while 'concrete' emphasizes being specific and not abstract."
    - word: "physical"
      difference: "'Tangible' means something can be perceived as real, which can include effects or results. 'Physical' refers to something having a solid form that can be touched."
  story: |
    For months, the team worked on a major refactoring project. There wasn't much to show to non-technical stakeholders. But this week, they finally released the changes. The app's speed improved by 50%, a tangible improvement that everyone could feel. It was rewarding to see their hard work produce such a tangible result.

- word: "monotony"
  pronunciation: "/məˈnɒt.ən.i/"
  part_of_speech: "noun"
  meaning:
    english: "Lack of variety and interest; tedious repetition and routine."
    bahasa: "Kurangnya variasi dan minat; pengulangan dan rutinitas yang membosankan."
  usage: "Use 'monotony' to describe a situation that is boring because it's the same every day. It often has a negative connotation."
  synonyms:
    - "tedium"
    - "dullness"
    - "routine"
  examples:
    workplace:
      - "He took on a new project to break the monotony of his daily tasks."
      - "Automating the deployment process helped to reduce the monotony of manual releases."
    casual:
      - "The monotony of his daily routine was starting to get to him."
      - "They went on vacation to escape the monotony of their everyday lives."
  related:
    - word: "routine"
      difference: "'Monotony' is the feeling of boredom from a lack of variety. 'Routine' is a sequence of actions regularly followed, which can be good or bad. A routine can become a monotony if it's boring."
    - word: "boredom"
      difference: "'Monotony' is the cause (the repetitive situation), while 'boredom' is the feeling or effect."
  story: |
    A junior developer was assigned to fix a series of very similar, simple bugs. After a few days, the monotony of the work was affecting his motivation. His senior noticed this and assigned him a more challenging feature to work on. The new task was a welcome change and broke the monotony.

- word: "pitch in"
  pronunciation: "/pɪtʃ ɪn/"
  part_of_speech: "phrase"
  meaning:
    english: "To join in and help with an activity, or to contribute to something."
    bahasa: "Turut serta membantu dalam suatu kegiatan, atau berkontribusi pada sesuatu."
  usage: "Used informally when offering or asking for help in a collaborative effort."
  synonyms:
    - "help out"
    - "contribute"
    - "lend a hand"
  examples:
    workplace:
      - "The whole team had to pitch in to meet the deadline."
      - "If you need help with the deployment, just ask, and I'll pitch in."
    casual:
      - "Everyone pitched in to clean up after the party."
      - "We're making a group dinner, so feel free to pitch in."
  related:
    - word: "delegate"
      difference: "'To pitch in' is to offer help voluntarily or as part of a group effort. 'To delegate' is to assign a task to someone else, usually from a position of authority."
  story: |
    We were behind schedule on our sprint goal. During the stand-up, our team lead said, 'We need to get this feature out by Friday. I'll handle the backend, can two of you pitch in on the frontend?' We all agreed, and with the extra help, we managed to finish it on time.

- word: "a quick look"
  pronunciation: "/ə kwɪk lʊk/"
  part_of_speech: "phrase"
  meaning:
    english: "A brief or cursory examination of something."
    bahasa: "Pemeriksaan singkat atau sepintas terhadap sesuatu."
  usage: "Used when you are going to examine something briefly, not in great detail. It often implies an initial investigation."
  synonyms:
    - "a glance"
    - "a once-over"
    - "a brief review"
  examples:
    workplace:
      - "Can you take a quick look at my code before I submit it for review?"
      - "I'll have a quick look at the bug report and see if I can figure it out."
    casual:
      - "Let me have a quick look at the map to see where we are."
      - "He gave the car a quick look before buying it."
  related:
    - word: "code review"
      difference: "'A quick look' is an informal, brief check. A 'code review' is a formal, detailed process of examining code for correctness, style, and best practices."
  story: |
    A junior developer was having trouble with a CSS issue. He asked me, 'Do you have a minute to help?' I replied, 'Sure, let me take a quick look.' After a few minutes of inspecting the element, I found the conflicting style rule that was causing the problem.

- word: "uncover"
  pronunciation: "/ʌnˈkʌv.ər/"
  part_of_speech: "verb"
  meaning:
    english: "To discover something that was hidden, secret, or previously unknown."
    bahasa: "Menemukan sesuatu yang tersembunyi, rahasia, atau sebelumnya tidak diketahui."
  usage: "Often used in the context of investigation, like finding the root cause of a bug or discovering a hidden requirement."
  synonyms:
    - "discover"
    - "reveal"
    - "expose"
  examples:
    workplace:
      - "The investigation helped uncover several security vulnerabilities."
      - "During the refactoring, we managed to uncover some legacy code that was no longer being used."
    casual:
      - "The documentary aims to uncover the truth about the event."
      - "Archaeologists hope to uncover the ruins of the ancient city."
  related:
    - word: "realize"
      difference: "'To uncover' is to find a fact or object that was hidden. 'To realize' is to become aware of a fact or situation, often in one's own mind."
  story: |
    I was debugging a simple performance issue, but the more I investigated, the more I began to uncover. It turned out the initial problem was just a symptom of a much larger architectural flaw. It was a significant finding that led to a major refactoring project.

- word: "deeper issue"
  pronunciation: "/ˈdiː.pər ˈɪʃ.uː/"
  part_of_speech: "phrase"
  meaning:
    english: "A fundamental, underlying problem that is the root cause of other, more obvious problems."
    bahasa: "Masalah mendasar yang menjadi akar penyebab dari masalah-masalah lain yang lebih jelas."
  usage: "Used to describe the core problem, as opposed to the superficial symptoms."
  synonyms:
    - "root cause"
    - "underlying problem"
    - "fundamental flaw"
  examples:
    workplace:
      - "The bug is just a symptom of a deeper issue with our data handling."
      - "We need to address the deeper issue, not just apply another temporary fix."
    casual:
      - "His anger is just a sign of a deeper issue he's dealing with."
      - "The cracks in the wall point to a deeper issue with the building's foundation."
  related:
    - word: "bug"
      difference: "A 'bug' is often a symptom or a single, observable problem. A 'deeper issue' is the fundamental cause that may be responsible for one or more bugs."
  story: |
    We kept getting reports of random crashes in the app. After weeks of applying small fixes, we realized we were only treating the symptoms. We formed a small task force to investigate and found a deeper issue related to memory management. Fixing that one problem solved all the random crashes.

- word: "join forces"
  pronunciation: "/dʒɔɪn ˈfɔːr.sɪz/"
  part_of_speech: "phrase"
  meaning:
    english: "To come together and work collaboratively to achieve a common goal."
    bahasa: "Bergabung dan bekerja sama untuk mencapai tujuan bersama."
  usage: "Used when two or more people or groups decide to collaborate on a task."
  synonyms:
    - "team up"
    - "collaborate"
    - "work together"
  examples:
    workplace:
      - "The frontend and backend teams decided to join forces to improve the app's performance."
      - "Let's join forces and get this project done faster."
    casual:
      - "The two artists will join forces for a special exhibition."
      - "We should join forces to organize the community event."
  related:
    - word: "pair programming"
      difference: "'To join forces' is a general term for collaboration. 'Pair programming' is a specific agile software development technique where two programmers work together at one workstation."
  story: |
    I was working on the new API, and another developer was building the UI that would consume it. We realized there was a lot of back-and-forth communication. To make things more efficient, we decided to join forces. We sat together for a few days, and it made the integration process much smoother.

- word: "write up"
  pronunciation: "/raɪt ʌp/"
  part_of_speech: "phrase"
  meaning:
    english: "To write something in a complete or finished form, often based on notes or an investigation."
    bahasa: "Menulis sesuatu dalam bentuk yang lengkap atau final, seringkali berdasarkan catatan atau investigasi."
  usage: "Commonly used for creating formal documents, reports, or summaries after an event or analysis."
  synonyms:
    - "document"
    - "report"
    - "summarize in writing"
  examples:
    workplace:
      - "After the meeting, I need to write up the minutes and send them to the team."
      - "He's going to write up a report on his findings from the user testing."
    casual:
      - "She decided to write up her travel experiences in a blog."
      - "I need to write up my notes from the lecture before I forget everything."
  related:
    - word: "jot down"
      difference: "'To jot down' is to write something quickly and informally. 'To write up' is to create a more formal, finished piece of writing from those notes."
  story: |
    After we resolved the production incident, we held a post-mortem meeting to discuss what went wrong. My manager asked me to write up the findings. I spent the afternoon creating a detailed document that included a timeline of the event, the root cause, and the steps we would take to prevent it from happening again.

- word: "in the long run"
  pronunciation: "/ɪn ðə lɒŋ rʌn/"
  part_of_speech: "phrase"
  meaning:
    english: "Over a long period of time; eventually."
    bahasa: "Dalam jangka waktu yang lama; pada akhirnya."
  usage: "Used to talk about the eventual or ultimate result of something, as opposed to the short-term effects."
  synonyms:
    - "eventually"
    - "ultimately"
    - "down the road"
  examples:
    workplace:
      - "Automating this process will save us a lot of time in the long run."
      - "Investing in training might seem expensive now, but it will pay off in the long run."
    casual:
      - "Eating healthy food is better for you in the long run."
      - "It's a difficult decision, but it's the right one for us in the long run."
  related:
    - word: "short-term"
      difference: "'In the long run' refers to a distant future outcome, while 'short-term' refers to immediate results or consequences."
  story: |
    Our team had a debate about whether to use a quick, easy fix or to refactor a large piece of code. The quick fix would solve the problem now, but refactoring, while more time-consuming upfront, would make the system more stable and easier to maintain. We decided to refactor because it was the better solution in the long run.
