- word: "kick off"
  pronunciation: "/kɪk ɔːf/"
  part_of_speech: "phrase"
  meaning:
    english: "To start something, such as a meeting, event, or project."
    bahasa: "Memulai sesuatu, seperti rapat, acara, atau proyek."
  usage: "Used to signal the beginning of an activity. It's a common and slightly informal way to say 'start' or 'begin' in a professional context."
  synonyms:
    - "start"
    - "begin"
    - "launch"
  examples:
    workplace:
      - "Let's kick off the meeting with a quick round of introductions."
      - "We're going to kick off the new project next Monday."
    casual:
      - "Let's kick off the party with some music!"
      - "The festival will kick off with a parade."
  related:
    - word: "wrap up"
      difference: "'Wrap up' is the opposite of 'kick off'. It means to finish or conclude something."
    - word: "start"
      difference: "'Start' is a more general and neutral term. 'Kick off' is often used for more formal or organized events and has a more energetic feel."
  story: |
    Every Monday morning, our team has a meeting to kick off the week. We discuss our plans and what we want to achieve. This week, we're kicking off a new sprint, so everyone is excited to get started on the new features.
- word: "heads-down"
  pronunciation: "/hɛdz daʊn/"
  part_of_speech: "phrase"
  meaning:
    english: "To be focused on work, typically without distractions."
    bahasa: "Fokus pada pekerjaan, biasanya tanpa gangguan."
  usage: "Used to describe a period of intense concentration. It often implies that someone is busy and should not be interrupted."
  synonyms:
    - "focused"
    - "concentrating"
    - "in the zone"
  examples:
    workplace:
      - "I'm going to be heads-down this afternoon to finish the report."
      - "Let's have a heads-down session to get this feature done."
    casual:
      - "He was heads-down studying for his exams all week."
      - "She was heads-down, writing her novel."
  related:
    - word: "deep work"
      difference: "'Deep work' is a more formal term for a similar concept, often associated with a specific productivity methodology. 'Heads-down' is a more casual, everyday phrase."
    - word: "multitasking"
      difference: "'Multitasking' is the opposite of being 'heads-down'. It means doing multiple things at once, often with less focus."
  story: |
    When I have a tight deadline, I put on my noise-cancelling headphones and go heads-down for a few hours. It's the only way I can get into a state of flow and write code efficiently. My team knows that when I'm heads-down, it's best to send me a message instead of tapping me on the shoulder.
- word: "blocker"
  pronunciation: "/ˈblɒkər/"
  part_of_speech: "noun"
  meaning:
    english: "An issue or obstacle that prevents progress on a task."
    bahasa: "Masalah atau rintangan yang menghalangi kemajuan tugas."
  usage: "A common term in project management and software development to describe a problem that needs to be resolved before work can continue."
  synonyms:
    - "obstacle"
    - "impediment"
    - "hurdle"
  examples:
    workplace:
      - "I can't proceed with my task because I have a blocker. I'm waiting for the API key."
      - "Let's discuss any blockers during the daily stand-up."
    casual:
      - "My main blocker to finishing the marathon was my knee injury."
      - "Lack of funding is a major blocker for their new business idea."
  related:
    - word: "issue"
      difference: "'Issue' is a more general term for a problem. A 'blocker' is a specific type of issue that completely stops progress."
    - word: "challenge"
      difference: "A 'challenge' is a difficulty that can be overcome with effort. A 'blocker' is something that stops you completely until it's removed."
  story: |
    During our daily stand-up, I mentioned that I had a blocker. I couldn't access the test database, which was preventing me from verifying my changes. My team lead immediately helped me get the right permissions, and the blocker was resolved in less than an hour.
- word: "sync up"
  pronunciation: "/sɪŋk ʌp/"
  part_of_speech: "phrase"
  meaning:
    english: "To meet and share information so that everyone is up-to-date."
    bahasa: "Bertemu dan berbagi informasi agar semua orang mendapatkan informasi terkini."
  usage: "A common phrase in the workplace for having a short, informal meeting to align on a topic."
  synonyms:
    - "catch up"
    - "align"
    - "get on the same page"
  examples:
    workplace:
      - "Let's sync up after lunch to discuss the feedback."
      - "I need to sync up with the design team about the new mockups."
    casual:
      - "Let's sync up before the party to decide what to bring."
      - "We need to sync up on our travel plans."
  related:
    - word: "meeting"
      difference: "A 'meeting' is usually more formal and has a set agenda. A 'sync up' is typically shorter, more informal, and focused on a specific topic."
    - word: "huddle"
      difference: "A 'huddle' is similar to a 'sync up' but often implies a quick, spontaneous gathering to solve a problem or make a decision."
  story: |
    I noticed that the new marketing campaign was not aligned with the features we were building. I scheduled a quick 15-minute sync up with the product manager to make sure we were both on the same page. The sync up was very productive, and we were able to clear up the confusion.
- word: "on the same page"
  pronunciation: "/ɒn ðə seɪm peɪdʒ/"
  part_of_speech: "phrase"
  meaning:
    english: "To have a shared understanding or agreement on something."
    bahasa: "Memiliki pemahaman atau kesepakatan yang sama tentang sesuatu."
  usage: "Used to confirm that everyone involved in a discussion or project has the same information and agrees on the goals or plan."
  synonyms:
    - "in agreement"
    - "aligned"
    - "in sync"
  examples:
    workplace:
      - "Before we proceed, let's make sure we're all on the same page about the project requirements."
      - "I just wanted to have a quick chat to ensure we're on the same page."
    casual:
      - "My wife and I are on the same page about where to go for vacation."
      - "Are we on the same page about who is bringing what to the potluck?"
  related:
    - word: "agree"
      difference: "'Agree' is about sharing an opinion. 'On the same page' is broader; it's about having a shared understanding, which includes but is not limited to agreement."
    - word: "aligned"
      difference: "'Aligned' is a very similar term, often used in a more formal business context. 'On the same page' is a bit more conversational."
  story: |
    We had a long meeting to discuss the new feature. There were a lot of different opinions, but after an hour of discussion, we were finally all on the same page. We had a clear plan and everyone knew what they needed to do.
- word: "scope"
  pronunciation: "/skoʊp/"
  part_of_speech: "noun"
  meaning:
    english: "The extent of the area or subject matter that something deals with or to which it is relevant."
    bahasa: "Cakupan area atau pokok bahasan yang dibahas atau relevan."
  usage: "In project management, 'scope' refers to the specific goals, deliverables, features, and tasks involved in a project."
  synonyms:
    - "range"
    - "extent"
    - "reach"
  examples:
    workplace:
      - "Adding that feature is outside the scope of this project."
      - "We need to define the scope of the MVP before we start coding."
    casual:
      - "The scope of the book is limited to European history."
      - "That's a bit outside the scope of our conversation."
  related:
    - word: "scope creep"
      difference: "'Scope creep' is a common project management problem where the scope of a project gradually expands beyond its original goals, often leading to delays and budget overruns."
    - word: "feature"
      difference: "A 'feature' is a specific piece of functionality. The 'scope' of a project is the collection of all its features and other work."
  story: |
    During the planning meeting, we had a long discussion about the scope of the project. The client wanted to add a lot of new features, but we had to explain that we had a limited budget and timeline. We agreed to focus on the core features first and add the rest in a future release.
- word: "bandwidth"
  pronunciation: "/ˈbændwɪdθ/"
  part_of_speech: "noun"
  meaning:
    english: "The capacity to take on more work or handle more information."
    bahasa: "Kapasitas untuk menerima pekerjaan tambahan atau menangani lebih banyak informasi."
  usage: "A metaphorical term used in business to describe a person's or team's availability and ability to do more work."
  synonyms:
    - "capacity"
    - "availability"
    - "ability"
  examples:
    workplace:
      - "I don't have the bandwidth to take on another project right now."
      - "Do you have the bandwidth to help me with this task?"
    casual:
      - "I don't have the mental bandwidth to deal with that drama."
      - "He has a lot of bandwidth for new ideas."
  related:
    - word: "capacity"
      difference: "'Capacity' is a more general term for the ability to hold or do something. 'Bandwidth' is a more modern, business-jargon term that specifically refers to work capacity."
    - word: "availability"
      difference: "'Availability' refers to whether you have free time. 'Bandwidth' is about whether you have the mental and emotional capacity, not just the time."
  story: |
    My manager asked me if I could help with a new project, but I had to be honest and say that I didn't have the bandwidth. I was already working on two high-priority tasks and I didn't want to compromise the quality of my work by taking on too much.
- word: "wrap up"
  pronunciation: "/ræp ʌp/"
  part_of_speech: "phrase"
  meaning:
    english: "To finish or conclude something."
    bahasa: "Menyelesaikan atau mengakhiri sesuatu."
  usage: "A common and slightly informal way to say 'finish' or 'conclude' in a professional context. It's often used for meetings, projects, or tasks."
  synonyms:
    - "finish"
    - "conclude"
    - "complete"
  examples:
    workplace:
      - "Let's wrap up the meeting in the next 10 minutes."
      - "I need to wrap up this report before I leave for the day."
    casual:
      - "Let's wrap up the party and start cleaning up."
      - "It's getting late, let's wrap up our conversation."
  related:
    - word: "kick off"
      difference: "'Kick off' is the opposite of 'wrap up'. It means to start something."
    - word: "finish"
      difference: "'Finish' is a more general and neutral term. 'Wrap up' often implies bringing things to a neat and tidy conclusion."
  story: |
    As we approached the end of the day, our team lead sent a message to remind everyone to wrap up their work. I finished writing my last email, pushed my code, and shut down my computer. It was a good feeling to wrap up a productive week.
- word: "take on"
  pronunciation: "/teɪk ɒn/"
  part_of_speech: "phrase"
  meaning:
    english: "To accept a new responsibility, challenge, or task."
    bahasa: "Menerima atau mengambil sebuah tanggung jawab, tantangan, atau tugas baru."
  usage: "Use this phrase when you are about to start a new task or accept a new role, often one that is challenging. It implies a sense of willingness and commitment."
  synonyms:
    - "accept"
    - "undertake"
    - "assume"
  examples:
    workplace:
      - "I'm ready to take on more responsibility in my role."
      - "She will take on the project of refactoring the legacy authentication service."
    casual:
      - "He decided to take on the challenge of running a marathon."
      - "I don't think I can take on any more work right now; I'm already swamped."
  related:
    - word: "take over"
      difference: "'Take on' means to accept a new task or responsibility. 'Take over' means to assume control of something that someone else was previously in charge of."
    - word: "delegate"
      difference: "'Delegate' is the opposite of 'taking on' work yourself. It means to entrust a task or responsibility to another person."
  story: |
    After working as a junior developer for a year, I felt I was ready to take on a bigger challenge. During my one-on-one with my manager, I expressed my interest in working on more complex features. She was supportive and assigned me a task to build a new analytics dashboard from scratch. It was a daunting but exciting opportunity. Taking on that project helped me grow my skills significantly and gave me a huge confidence boost.
- word: "scope creep"
  pronunciation: "/skoʊp kriːp/"
  part_of_speech: "phrase"
  meaning:
    english: "The tendency for a project's requirements to expand or change in a way that is uncontrolled and gradual, often leading to delays and budget overruns."
    bahasa: "Kecenderungan persyaratan proyek untuk berkembang atau berubah secara tidak terkendali dan bertahap, sering kali menyebabkan penundaan dan pembengkakan anggaran."
  usage: "Use this term to describe the situation where a project grows beyond its original boundaries. It's a common risk in project management."
  synonyms:
    - "feature creep"
    - "requirement creep"
  examples:
    workplace:
      - "We need to be careful to avoid scope creep and stick to the original plan."
      - "The project was delayed by two months due to constant scope creep."
    casual:
      - "My simple plan to repaint the living room suffered from scope creep, and now I'm redecorating the whole house."
      - "He's good at preventing scope creep in his personal projects."
  related:
    - word: "scope"
      difference: "'Scope' is the defined set of goals and deliverables for a project. 'Scope creep' is the uncontrolled expansion of that scope."
    - word: "gold plating"
      difference: "'Gold plating' is when a developer adds extra features that were not requested by the client, often because they think it will improve the product. This can be a cause of 'scope creep'."
  story: |
    Our team was building a simple reporting feature. The initial scope was clear. However, during development, the client kept requesting 'small' additions. First, it was a new filter, then an export-to-PDF button, and then custom color schemes. Individually, they seemed minor, but together they represented significant scope creep. We had to have a meeting to re-evaluate the timeline and get a formal sign-off on the new requirements to get the project back on track.
- word: "review"
  pronunciation: "/rɪˈvjuː/"
  part_of_speech: "noun"
  meaning:
    english: "A formal assessment or examination of something with the possibility or intention of instituting change if necessary."
    bahasa: "Tinjauan atau pemeriksaan resmi terhadap sesuatu dengan kemungkinan atau niat untuk melakukan perubahan jika diperlukan."
  usage: "In software development, a 'review' is a common practice where developers check each other's code for quality, correctness, and adherence to standards before it gets merged into the main codebase."
  synonyms:
    - "assessment"
    - "examination"
    - "inspection"
  examples:
    workplace:
      - "My pull request is up for review."
      - "Please give my design document a thorough review."
    casual:
      - "I read a great review of that new restaurant."
      - "She asked for a review of her presentation before the big meeting."
  related:
    - word: "code review"
      difference: "'Code review' is a specific type of 'review' that focuses on source code. 'Review' is a more general term."
    - word: "feedback"
      difference: "'Feedback' is the information or criticism given during a 'review'. The 'review' is the event, while 'feedback' is the content."
  story: |
    I had just finished a complex feature and was nervous about the code review. I had spent days on it and wanted it to be perfect. My team lead, Maria, was assigned to review my work. She didn't just point out typos; she left thoughtful comments on my logic and suggested a more efficient way to handle a data query. Her review was incredibly helpful. It wasn't just about catching mistakes; it was a learning opportunity that made me a better developer.
- word: "failing"
  pronunciation: "/ˈfeɪlɪŋ/"
  part_of_speech: "verb"
  meaning:
    english: "Not functioning properly or breaking down."
    bahasa: "Tidak berfungsi dengan baik atau rusak."
  usage: "Used to describe a system, component, or process that is not working as expected. It's a common way to report bugs or issues."
  synonyms:
    - "breaking"
    - "malfunctioning"
    - "not working"
  examples:
    workplace:
      - "The payment gateway is failing for some users."
      - "My build script is failing, and I'm not sure why."
    casual:
      - "My car's engine started failing on the highway."
      - "His memory seems to be failing him lately."
  related:
    - word: "bug"
      difference: "A 'bug' is the underlying error in the code. 'Failing' is the observable result of that bug."
    - word: "error"
      difference: "An 'error' is a specific message or condition that indicates something has gone wrong. 'Failing' is a more general description of the state of the system."
  story: |
    We noticed a sudden spike in customer complaints. After a quick check, we found that our login service was failing for about 10% of our users. The system wasn't completely down, but the intermittent nature of the problem made it tricky to diagnose. We immediately created a high-priority ticket and started investigating the root cause.
- word: "intermittently"
  pronunciation: "/ˌɪntərˈmɪtəntli/"
  part_of_speech: "adverb"
  meaning:
    english: "Occurring at irregular intervals; not continuously or steadily."
    bahasa: "Terjadi secara tidak teratur; tidak terus-menerus atau stabil."
  usage: "Used to describe problems or behaviors that are not consistent. These are often the hardest bugs to track down and fix."
  synonyms:
    - "sporadically"
    - "occasionally"
    - "periodically"
  examples:
    workplace:
      - "The server is intermittently losing connection."
      - "The bug is hard to reproduce because it only happens intermittently."
    casual:
      - "The Wi-Fi in this cafe works intermittently."
      - "It was raining intermittently throughout the day."
  related:
    - word: "consistently"
      difference: "'Consistently' is the opposite of 'intermittently'. It means something happens in the same way over time."
    - word: "flaky"
      difference: "A 'flaky' test is a test that fails intermittently. The term 'flaky' is often used in a software testing context to describe this unreliable behavior."
  story: |
    A user reported that the 'Save' button in our application was intermittently unresponsive. They would click it, and sometimes it would work, but other times nothing would happen. This was a frustrating bug because we couldn't reproduce it consistently in our development environment. It took a lot of logging and debugging to finally figure out it was a race condition that only occurred under specific network conditions.
- word: "investigation"
  pronunciation: "/ɪnˌvɛstɪˈɡeɪʃən/"
  part_of_speech: "noun"
  meaning:
    english: "The action of investigating something or someone; formal or systematic examination or research."
    bahasa: "Tindakan menyelidiki sesuatu atau seseorang; pemeriksaan atau penelitian formal atau sistematis."
  usage: "Used to describe the process of trying to find out the cause of a problem, such as a bug or a system outage."
  synonyms:
    - "examination"
    - "inquiry"
    - "analysis"
  examples:
    workplace:
      - "Our investigation revealed that the issue was caused by a memory leak."
      - "We need to conduct a thorough investigation before we can implement a fix."
    casual:
      - "The police have launched an investigation into the robbery."
      - "Her investigation into her family history was fascinating."
  related:
    - word: "debugging"
      difference: "'Debugging' is the process of finding and fixing errors in code. An 'investigation' is a broader term that can include debugging, but also other activities like reading logs, talking to users, and analyzing data."
    - word: "triage"
      difference: "'Triage' is the process of assessing and prioritizing incoming issues. The 'investigation' happens after triage, when you start to dig into a specific problem."
  story: |
    The website was running slow, and we didn't know why. Our team started an investigation to find the root cause. I was tasked with analyzing the server logs, while my colleague looked at the database queries. After a few hours, we compared our findings. My investigation pointed to a spike in traffic, and her analysis showed a poorly optimized query that was struggling under the load. Together, we had a clear picture of the problem.
- word: "shared library"
  pronunciation: "/ʃɛərd ˈlaɪbrəri/"
  part_of_speech: "phrase"
  meaning:
    english: "A collection of code and resources that is used by multiple applications or components."
    bahasa: "Kumpulan kode dan sumber daya yang digunakan oleh beberapa aplikasi atau komponen."
  usage: "A common term for a reusable piece of software. Changes to a shared library can have a wide-ranging impact, so they need to be handled with care."
  synonyms:
    - "shared module"
    - "common library"
    - "dependency"
  examples:
    workplace:
      - "We need to update the shared library to the latest version."
      - "The bug was in a shared library, which is why it affected three different services."
    casual:
      - "Think of it like a shared library of tools that different craftsmen can use."
      - "Our community has a shared library of books that anyone can borrow from."
  related:
    - word: "dependency"
      difference: "A 'dependency' is any external piece of software that your application relies on. A 'shared library' is a specific type of dependency, often one that is created and maintained within the same company."
    - word: "monolith"
      difference: "A 'monolith' is a single, large application where all the code is in one place. In a microservices architecture, functionality is broken up into smaller services that often communicate and share code through 'shared libraries'."
  story: |
    Our company has a shared library for handling user authentication. It's used by almost every application we build, which is great for consistency. However, last week, a developer introduced a bug into the shared library. Because so many applications depend on it, the bug caused a widespread outage. It was a stressful day, and a powerful reminder to be extremely careful when making changes to a shared library.
- word: "confident"
  pronunciation: "/ˈkɒnfɪdənt/"
  part_of_speech: "adjective"
  meaning:
    english: "Feeling or showing confidence in oneself or one's abilities or qualities."
    bahasa: "Merasa atau menunjukkan kepercayaan pada diri sendiri atau kemampuan atau kualitas seseorang."
  usage: "Used to describe a feeling of certainty or self-assurance. In a work context, it often means you believe your solution or approach is correct."
  synonyms:
    - "sure"
    - "certain"
    - "self-assured"
  examples:
    workplace:
      - "I'm confident that this fix will solve the problem."
      - "She gave a confident presentation to the stakeholders."
    casual:
      - "He is a confident and articulate speaker."
      - "I'm not confident that I can finish this race."
  related:
    - word: "arrogant"
      difference: "'Confident' means you have a healthy belief in your own abilities. 'Arrogant' means you have an exaggerated sense of your own importance or abilities, and it's generally a negative trait."
    - word: "competent"
      difference: "'Competent' means you have the necessary skills to do something successfully. Being 'competent' can make you feel 'confident'."
  story: |
    After spending a day debugging a tricky issue, I finally found the root cause. I wrote a small, targeted fix and tested it thoroughly in my local environment. When I created the pull request, I was confident that it would solve the problem without introducing any new bugs. My team lead reviewed the code and agreed with my approach. It's a great feeling to be confident in your work and have that confidence validated by your peers.
- word: "derailing"
  pronunciation: "/diːˈreɪlɪŋ/"
  part_of_speech: "verb"
  meaning:
    english: "Causing something, such as a project or plan, to go off course or fail."
    bahasa: "Menyebabkan sesuatu, seperti proyek atau rencana, keluar jalur atau gagal."
  usage: "A metaphorical term used to describe something that disrupts progress and prevents a plan from being followed."
  synonyms:
    - "disrupting"
    - "hindering"
    - "sabotaging"
  examples:
    workplace:
      - "Unexpected issues are derailing our project timeline."
      - "Let's take this conversation offline so we're not derailing the meeting."
    casual:
      - "His constant interruptions were derailing my train of thought."
      - "The argument threatened to derail their vacation plans."
  related:
    - word: "sidetrack"
      difference: "'Sidetrack' is similar, but often less severe. It means to get distracted from the main topic or task. 'Derailing' implies a more serious disruption that could lead to failure."
    - word: "blocker"
      difference: "A 'blocker' is an obstacle that stops progress. 'Derailing' is the action of causing something to go off course. A 'blocker' can be a reason for 'derailing' a project."
  story: |
    We were in the middle of a two-week sprint with a clear goal. On Wednesday, a critical production issue came up. It was an 'all hands on deck' situation that took two days to resolve. This unexpected fire-drill ended up derailing our sprint. We had to have a meeting to re-evaluate our priorities and accept that we wouldn't be able to complete all of our original sprint goals.
