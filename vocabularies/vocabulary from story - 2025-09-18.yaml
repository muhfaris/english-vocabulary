- word: "commence"
  pronunciation: "/kəˈmɛns/"
  part_of_speech: "verb"
  meaning:
    english: "To begin or start something."
    bahasa: "Memulai atau mengawali sesuatu."
  usage: "Used in formal or official contexts to indicate the beginning of an event or process. It's a bit more formal than 'start' or 'begin'."
  synonyms:
    - "begin"
    - "start"
    - "initiate"
  examples:
    workplace:
      - "The team will commence the new sprint first thing on Monday morning."
      - "Let's commence the meeting now that everyone is here."
    casual:
      - "The fireworks will commence at 9 PM."
      - "He will commence his studies at the university next fall."
  related:
    - word: "initiate"
      difference: "'Initiate' often implies starting a process or a chain of events, while 'commence' is more about the start of a formal event or a period of time."
    - word: "launch"
      difference: "'Launch' is typically used for products, projects, or campaigns, and has a sense of sending something out into the world. 'Commence' is more general."
  story: |
    The project manager announced, "We will commence the final testing phase tomorrow." Everyone knew this was the last major step before the big release. The team was excited to begin and see their hard work pay off.

- word: "fire up"
  pronunciation: "/ˈfaɪər ʌp/"
  part_of_speech: "phrasal verb"
  meaning:
    english: "To start a machine, engine, or computer."
    bahasa: "Menyalakan atau menghidupkan mesin atau komputer."
  usage: "An informal and energetic way to say you are starting a device. It can also be used to mean making someone excited or enthusiastic."
  synonyms:
    - "start up"
    - "boot up"
    - "turn on"
  examples:
    workplace:
      - "I need to fire up my laptop and check the latest build status."
      - "Let's fire up the test server and run the new deployment script."
    casual:
      - "He fired up the grill for a weekend barbecue."
      - "The coach's speech really fired up the team."
  related:
    - word: "boot up"
      difference: "'Boot up' is specifically used for computers and refers to the process of loading the operating system. 'Fire up' is more general and can be used for any machine."
    - word: "activate"
      difference: "'Activate' is a more formal term, often used for software licenses or features. 'Fire up' is casual and relates to starting the machine itself."
  story: |
    Every morning, the first thing I do is fire up my development environment. This includes starting the database, the backend server, and the frontend application. Once everything is running, I'm ready to start coding.

- word: "scaffold"
  pronunciation: "/ˈskæfoʊld/"
  part_of_speech: "verb"
  meaning:
    english: "In software development, to automatically generate a basic structure or skeleton for a new project or component."
    bahasa: "Dalam pengembangan perangkat lunak, menghasilkan struktur dasar atau kerangka untuk proyek atau komponen baru secara otomatis."
  usage: "Used when a tool or command is run to create the initial files and directories for a new piece of software, saving the developer from writing boilerplate code."
  synonyms:
    - "generate"
    - "bootstrap"
    - "initialize"
  examples:
    workplace:
      - "I used the framework's CLI to scaffold a new microservice."
      - "Let's scaffold out the new feature module with all the necessary files."
    casual:
      - "It's not a term commonly used outside of construction or software development."
      - "The new tool can scaffold a complete website in minutes."
  related:
    - word: "boilerplate"
      difference: "'Boilerplate' is the code that is generated. 'Scaffold' is the action of generating that code."
    - word: "template"
      difference: "A 'template' is a file or set of files that the scaffolding process uses to generate the final output. 'Scaffold' is the process itself."
  story: |
    When starting a new project, we use a custom tool to scaffold the entire application. It creates the directory structure, sets up the build scripts, and includes our standard libraries. This saves us a full day of manual setup.

- word: "stub"
  pronunciation: "/stʌb/"
  part_of_speech: "noun"
  meaning:
    english: "A piece of code used to stand in for some other programming functionality. It often returns a fixed, hardcoded value."
    bahasa: "Sebuah potongan kode yang digunakan untuk menggantikan fungsionalitas pemrograman lain. Seringkali mengembalikan nilai yang sudah ditentukan (hardcoded)."
  usage: "Used in testing and development to simulate the behavior of a module or function that is not yet developed or is unavailable."
  synonyms:
    - "placeholder"
    - "dummy"
  examples:
    workplace:
      - "I created a stub for the payment gateway API so I can test the checkout flow."
      - "The function is just a stub for now; it only returns `true`."
    casual:
      - "The last part of the ticket is just a stub; please keep it."
      - "He gave me the ticket stub as a souvenir."
  related:
    - word: "mock"
      difference: "A 'stub' provides canned answers to calls made during tests, but doesn't otherwise care about the calls. A 'mock' is an object that you can make assertions about, like how many times a method was called."
    - word: "spy"
      difference: "A 'spy' is a real object that you can use to track how it is used, like a stub but with recording capabilities. A 'stub' is a complete replacement."
  story: |
    The frontend team was blocked because the user API wasn't ready. To unblock them, I created a simple API stub that returned a list of fake users. This allowed them to continue building the UI while the backend team finished their work.

- word: "mock"
  pronunciation: "/mɒk/"
  part_of_speech: "noun/verb"
  meaning:
    english: "In testing, a simulated object that mimics the behavior of a real object in controlled ways. You can make assertions about how it was used."
    bahasa: "Dalam pengujian, sebuah objek simulasi yang meniru perilaku objek nyata dengan cara yang terkontrol. Anda dapat membuat pernyataan (assertions) tentang bagaimana objek itu digunakan."
  usage: "Used in unit testing to isolate the code being tested from its dependencies. Mocks help verify that the code under test is interacting correctly with other parts of the system."
  synonyms:
    - "simulate"
    - "imitate"
    - "fake"
  examples:
    workplace:
      - "I need to mock the database connection to test this service in isolation."
      - "The test failed because the mock object was not called with the correct parameters."
    casual:
      - "She would mock his accent."
      - "The trial was a mock of justice."
  related:
    - word: "stub"
      difference: "A 'stub' provides fixed responses and is used for state verification. A 'mock' is used for behavior verification, to check if certain methods were called."
    - word: "fake"
      difference: "A 'fake' is a simpler implementation of an interface that works like the real thing, but is not suitable for production (e.g., an in-memory database). A 'mock' is specifically for testing interactions."
  story: |
    To test the notification service, I had to mock the email sending library. I configured the mock to verify that the `send` method was called exactly once with the correct subject and body. This ensured my service was behaving as expected without actually sending any emails.

- word: "knuckle down"
  pronunciation: "/ˈnʌkəl daʊn/"
  part_of_speech: "phrasal verb"
  meaning:
    english: "To start working hard, especially when you have been delaying or not working as hard as you should."
    bahasa: "Mulai bekerja keras, terutama ketika Anda telah menunda atau tidak bekerja sekeras yang seharusnya."
  usage: "An informal phrase used to describe a moment when you decide to focus and put in a serious effort to complete a task."
  synonyms:
    - "focus"
    - "get serious"
    - "buckle down"
  examples:
    workplace:
      - "The deadline is next week, so it's time to knuckle down and finish this feature."
      - "After the planning meeting, the team was ready to knuckle down and start coding."
    casual:
      - "I need to knuckle down and study for my final exams."
      - "She decided to knuckle down and clean the entire house."
  related:
    - word: "focus"
      difference: "'Focus' means to concentrate on something. 'Knuckle down' implies an increase in effort and seriousness, often after a period of lower productivity."
    - word: "cram"
      difference: "'Cram' is used specifically for studying in a short period before a test. 'Knuckle down' is more general for any kind of work or task."
  story: |
    We spent the morning brainstorming and discussing the new architecture. After lunch, our tech lead said, "Alright team, we have a solid plan. It's time to knuckle down and make it happen." We all put on our headphones and started coding with intense focus.

- word: "wind down"
  pronunciation: "/waɪnd daʊn/"
  part_of_speech: "phrasal verb"
  meaning:
    english: "To end or to cause to end gradually. To relax after a period of activity or excitement."
    bahasa: "Mengakhiri atau menyebabkan berakhir secara bertahap. Bersantai setelah periode aktivitas atau kegembiraan."
  usage: "Used to describe the final phase of an activity or the process of relaxing after work or stress."
  synonyms:
    - "relax"
    - "unwind"
    - "taper off"
  examples:
    workplace:
      - "As the project starts to wind down, we need to focus on documentation."
      - "It's Friday afternoon, and the office is starting to wind down for the weekend."
    casual:
      - "I like to listen to calm music to wind down before bed."
      - "The party started to wind down around midnight."
  related:
    - word: "wrap up"
      difference: "'Wrap up' means to finish or complete something, often a meeting or a task. 'Wind down' implies a more gradual and relaxed ending."
    - word: "phase out"
      difference: "'Phase out' means to gradually stop using or providing something, like an old feature. 'Wind down' is more about the activity level decreasing."
  story: |
    After a long week of coding, the team started to wind down on Friday afternoon. People were chatting, sharing their weekend plans, and a few were playing games in the break room. It was a nice way to relax before heading home.
- word: "fine-tuning"
  pronunciation: "/ˈfaɪnˌtuːnɪŋ/"
  part_of_speech: "noun"
  meaning:
    english: "The process of making small, precise adjustments to something to improve its performance or quality."
    bahasa: "Proses penyesuaian kecil dan presisi untuk meningkatkan kinerja atau kualitas sesuatu."
  usage: "Use 'fine-tuning' when you are talking about making small improvements to something that is already working but could be better. It implies a process of refinement, not building from scratch."
  synonyms:
    - "refinement"
    - "adjustment"
    - "polishing"
  examples:
    workplace:
      - "The algorithm is working, but it needs some fine-tuning to improve its accuracy."
      - "We'll spend the last sprint on fine-tuning the user interface based on feedback."
    casual:
      - "The recipe is good, but with a little fine-tuning of the spices, it could be perfect."
      - "He's still fine-tuning his new sound system."
  related:
    - word: "tweak"
      difference: "'Tweak' is usually a single, small change (verb or noun), while 'fine-tuning' is the overall process of making several small adjustments (noun)."
    - word: "overhaul"
      difference: "'Overhaul' means to make major, extensive changes or repairs, while 'fine-tuning' involves only minor adjustments."
  story: |
    The new dashboard was functional, but the data loading was a bit slow. The team dedicated the afternoon to some **fine-tuning** of the database queries. After a few adjustments to the indexes, the performance improved dramatically, making the user experience much smoother.
- word: "hit a snag"
  pronunciation: "/hɪt ə snæɡ/"
  part_of_speech: "phrase"
  meaning:
    english: "To encounter an unexpected problem or obstacle."
    bahasa: "Menemukan masalah atau rintangan yang tidak terduga."
  usage: "Use this phrase when a project or task was going smoothly but suddenly faces a problem that stops or complicates progress."
  synonyms:
    - "run into a problem"
    - "encounter a difficulty"
  examples:
    workplace:
      - "We were hoping to deploy today, but we hit a snag with a failing integration test."
      - "The project was on schedule until we hit a snag with the third-party API."
    casual:
      - "I was almost finished with the IKEA furniture, but I hit a snag when I realized a screw was missing."
      - "Our road trip plans hit a snag when the car wouldn't start."
  related:
    - word: "blocker"
      difference: "A 'snag' is the problem itself. A 'blocker' is a type of snag that completely stops you from making any progress until it is resolved."
    - word: "hiccup"
      difference: "A 'hiccup' is a very small, minor problem that is usually resolved quickly. A 'snag' is often more serious and requires more effort to solve."
  story: |
    The team was confident about the release. All features were complete and tested. However, during the final deployment script run, they **hit a snag**. A security certificate on the server had expired unexpectedly, causing the deployment to fail. It took them two hours to get a new certificate and resolve the issue.
- word: "a fresh pair of eyes"
  pronunciation: "/ə frɛʃ pɛər əv aɪz/"
  part_of_speech: "phrase"
  meaning:
    english: "A new person to look at a problem, who can often see things that have been overlooked by those who have been working on it for a long time."
    bahasa: "Seseorang yang baru melihat suatu masalah, yang seringkali dapat melihat hal-hal yang terlewatkan oleh mereka yang sudah lama mengerjakannya."
  usage: "Use this phrase when you are stuck on a problem and want someone else's perspective, especially someone who is not familiar with the details."
  synonyms:
    - "a new perspective"
    - "a second opinion"
  examples:
    workplace:
      - "I've been staring at this bug for hours. Can you be a fresh pair of eyes and look at my code?"
      - "Before we finalize the design, let's show it to the new intern for a fresh pair of eyes."
    casual:
      - "I can't find the typo in my resume. Would you mind being a fresh pair of eyes?"
      - "We've arranged the furniture five times. We need a fresh pair of eyes to help us decide."
  related:
    - word: "peer review"
      difference: "'Peer review' is a formal process of having colleagues review your work for quality. Asking for 'a fresh pair of eyes' is usually an informal, quick request for help with a specific problem."
    - word: "second opinion"
      difference: "A 'second opinion' is often used in more formal or serious contexts, like medicine or major business decisions. 'A fresh pair of eyes' is more casual and is about spotting errors or getting new ideas."
  story: |
    A developer was struggling to find a memory leak in her code. After a whole day of debugging, she felt like she was going in circles. The next morning, she asked a teammate from another project to be **a fresh pair of eyes**. Within ten minutes, her teammate pointed out a small detail she had completely missed, which turned out to be the source of the leak.
- word: "in tandem"
  pronunciation: "/ɪn ˈtændəm/"
  part_of_speech: "adverb"
  meaning:
    english: "Working together, especially in a close and coordinated way."
    bahasa: "Bekerja bersama-sama, terutama dengan cara yang erat dan terkoordinasi."
  usage: "Use 'in tandem' to describe two people or things working together at the same time to achieve a common goal. It emphasizes cooperation and simultaneous action."
  synonyms:
    - "together"
    - "jointly"
    - "collaboratively"
  examples:
    workplace:
      - "The frontend and backend developers worked in tandem to integrate the new API."
      - "Our team works in tandem with the design team to create new features."
    casual:
      - "The two chefs worked in tandem to prepare the complex meal."
      - "The siblings cleaned the house in tandem, finishing in half the time."
  related:
    - word: "pair programming"
      difference: "'Pair programming' is a specific agile software development technique where two programmers work together at one workstation. Working 'in tandem' is a more general term for any kind of collaborative work."
    - word: "side-by-side"
      difference: "'Side-by-side' can mean physically next to each other, but not necessarily collaborating. 'In tandem' strongly implies collaboration and a shared objective."
  story: |
    To launch the new feature, the marketing team and the development team had to work **in tandem**. While the developers were putting the final touches on the code, the marketing team was preparing the announcement blog post and emails. Their coordinated effort ensured a smooth and successful launch day.
- word: "come up with"
  pronunciation: "/kʌm ʌp wɪð/"
  part_of_speech: "phrase"
  meaning:
    english: "To think of or produce an idea, a plan, or a solution."
    bahasa: "Memikirkan atau menghasilkan sebuah ide, rencana, atau solusi."
  usage: "Use this phrase when you are talking about the act of creating or inventing something new, like a plan, an idea, an excuse, or a solution to a problem."
  synonyms:
    - "propose"
    - "suggest"
    - "devise"
  examples:
    workplace:
      - "We need to come up with a better way to handle these customer requests."
      - "She came up with a brilliant solution to the performance issue."
    casual:
      - "Let's come up with a plan for the weekend."
      - "He's good at coming up with excuses for being late."
  related:
    - word: "brainstorm"
      difference: "'Brainstorm' is the process of trying to generate many ideas in a group. 'Come up with' is the result of that process—the final idea or plan that is produced."
    - word: "figure out"
      difference: "'Figure out' means to understand or solve something by thinking about it. 'Come up with' is more about creating a new idea or plan from scratch."
  story: |
    The team was facing a difficult challenge: how to migrate a massive database with zero downtime. They had a long meeting where they discussed many options. After an hour of brainstorming, their senior engineer **came up with** a clever plan involving a shadow database and a gradual switchover. Everyone agreed it was the best approach.
- word: "sort out"
  pronunciation: "/sɔːrt aʊt/"
  part_of_speech: "phrase"
  meaning:
    english: "To resolve a problem or to organize something that is messy or confusing."
    bahasa: "Menyelesaikan masalah atau mengatur sesuatu yang berantakan atau membingungkan."
  usage: "Use 'sort out' when you need to fix a situation, solve a disagreement, or put things in order."
  synonyms:
    - "resolve"
    - "fix"
    - "organize"
  examples:
    workplace:
      - "I need to sort out this issue with the login page before the end of the day."
      - "Can you help me sort out the files in this folder? They are a mess."
    casual:
      - "They need to sort out their differences and start talking again."
      - "I'll sort out the travel arrangements for our holiday."
  related:
    - word: "debug"
      difference: "'Debug' is a specific term for finding and fixing errors (bugs) in code. 'Sort out' is a more general term that can apply to any kind of problem or messy situation, including but not limited to code."
    - word: "handle"
      difference: "'Handle' means to manage or deal with a situation. 'Sort out' implies that you are not just managing it, but successfully resolving it or organizing it."
  story: |
    After the new feature was deployed, a few users reported that their settings were not being saved correctly. The product manager assigned a high-priority ticket to a developer to **sort out** the problem. The developer investigated the logs, found the bug in the code, and deployed a hotfix within an hour.
- word: "get the hang of"
  pronunciation: "/ɡɛt ðə hæŋ əv/"
  part_of_speech: "phrase"
  meaning:
    english: "To learn how to do something; to acquire the skill for a particular task."
    bahasa: "Mempelajari cara melakukan sesuatu; memperoleh keterampilan untuk tugas tertentu."
  usage: "Use this phrase when you are talking about the process of becoming comfortable and skilled at a new activity, tool, or concept after some practice."
  synonyms:
    - "learn the ropes"
    - "master"
    - "become proficient in"
  examples:
    workplace:
      - "The new deployment system is complex, but I'm starting to get the hang of it."
      - "It took her a few weeks to get the hang of the company's codebase."
    casual:
      - "Driving a manual car is tricky at first, but you'll get the hang of it."
      - "I'm finally getting the hang of this new video game."
  related:
    - word: "onboarding"
      difference: "'Onboarding' is the formal process of a new employee joining a company and learning about their role. 'Getting the hang of' something is the informal, personal process of learning a specific skill within that role."
    - word: "master"
      difference: "'To master' something implies reaching a very high level of skill, becoming an expert. 'To get the hang of' something implies reaching a basic level of competence where you can do it without much trouble."
  story: |
    When a new developer joined the team, he was unfamiliar with the React framework they were using. His mentor spent the first week showing him the basics. At first, he was slow and made a lot of mistakes, but after a few small tasks, he started to **get the hang of** it. By the end of the month, he was contributing to new features confidently.
