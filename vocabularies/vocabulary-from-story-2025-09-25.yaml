- word: "usual"
  pronunciation: "/ˈjuːʒuəl/"
  part_of_speech: "adjective"
  meaning:
    english: "Happening or done most of the time; customary."
    bahasa: "Biasa; seperti yang sudah-sudah."
  usage: "Use 'usual' to describe something that is normal or expected in a given situation."
  synonyms:
    - "common"
    - "regular"
  examples:
    workplace:
      - "Let's start with our usual Monday morning stand-up."
      - "As usual, the deployment will happen after business hours."
    casual:
      - "I'll have my usual coffee, please."
      - "It was the usual traffic jam on the way to work."
  related:
    - word: "typical"
      difference: "'Typical' often implies a representative example of a group, while 'usual' refers to what happens most often."
    - word: "normal"
      difference: "'Normal' refers to a standard or a common state, while 'usual' refers to a habit or a frequent occurrence."
  story: |
    It was the usual start to his day. He grabbed a coffee, opened his laptop, and checked his emails. He knew the project had its challenges, but this was all part of the usual process of software development.

- word: "mentioned"
  pronunciation: "/ˈmenʃənd/"
  part_of_speech: "verb"
  meaning:
    english: "To refer to something briefly and without going into detail."
    bahasa: "Menyebutkan; menyinggung."
  usage: "Use 'mentioned' when you want to say that someone talked about something without making it the main topic."
  synonyms:
    - "stated"
    - "noted"
  examples:
    workplace:
      - "I mentioned the bug in the stand-up this morning."
      - "She mentioned that the client was happy with the demo."
    casual:
      - "He mentioned that he was going on vacation next week."
      - "Did I mention that I saw a great movie last night?"
  related:
    - word: "discussed"
      difference: "'Discussed' implies a more detailed conversation, while 'mentioned' is a brief reference."
    - word: "brought up"
      difference: "'Brought up' is a phrasal verb that means to introduce a topic for discussion, similar to 'mentioned' but often used to start a conversation."
  story: |
    During the meeting, the project manager mentioned a new feature request from the client. It wasn't a priority, but she wanted everyone to be aware of it.

- word: "pushing"
  pronunciation: "/ˈpʊʃɪŋ/"
  part_of_speech: "verb"
  meaning:
    english: "To move forward or make progress with effort and determination."
    bahasa: "Mendorong; berusaha keras."
  usage: "In a work context, 'pushing' often means trying hard to get something done, especially before a deadline."
  synonyms:
    - "striving"
    - "driving"
  examples:
    workplace:
      - "We are pushing to get this release out by Friday."
      - "The team is pushing hard to meet the quarterly goals."
    casual:
      - "He's pushing himself to finish the marathon."
      - "She's pushing for a promotion."
  related:
    - word: "forcing"
      difference: "'Forcing' implies using power or pressure to make something happen, while 'pushing' is more about effort and determination."
    - word: "advocating"
      difference: "'Advocating' is about publicly supporting a cause or policy, while 'pushing' is about making progress on a task."
  story: |
    The team was pushing hard to finish the new feature before the code freeze. It required a lot of extra hours, but they were determined to get it done.

- word: "collaborating"
  pronunciation: "/kəˈlæbəreɪtɪŋ/"
  part_of_speech: "verb"
  meaning:
    english: "To work jointly on an activity, especially to produce or create something."
    bahasa: "Berkolaborasi; bekerja sama."
  usage: "Use 'collaborating' to describe people or teams working together on a project or task."
  synonyms:
    - "cooperating"
    - "partnering"
  examples:
    workplace:
      - "The front-end and back-end teams are collaborating on the new API."
      - "We are collaborating with the design team to create the new user interface."
    casual:
      - "The two artists are collaborating on a new song."
      - "We're collaborating on a surprise party for our friend."
  related:
    - word: "coordinating"
      difference: "'Coordinating' is about organizing people or activities so that they work together effectively. 'Collaborating' is the act of working together."
    - word: "communicating"
      difference: "'Communicating' is about exchanging information, which is a part of collaborating, but collaborating is the work itself."
  story: |
    The best part of the project was collaborating with the UX team. By working together, they were able to create a product that was both functional and beautiful.

- word: "minor"
  pronunciation: "/ˈmaɪnər/"
  part_of_speech: "adjective"
  meaning:
    english: "Lesser in importance, seriousness, or significance."
    bahasa: "Kecil; tidak penting; ringan."
  usage: "Use 'minor' to describe something that is not a big deal or a low priority."
  synonyms:
    - "small"
    - "trivial"
  examples:
    workplace:
      - "It's just a minor bug, we can fix it in the next sprint."
      - "I have a few minor changes to make to the documentation."
    casual:
      - "I have a minor headache."
      - "It was a minor car accident with no injuries."
  related:
    - word: "major"
      difference: "'Major' is the opposite of 'minor' and means important, serious, or significant."
    - word: "insignificant"
      difference: "'Insignificant' is a stronger word than 'minor' and means that something is too small or unimportant to be worth consideration."
  story: |
    He found a bug in the code, but it was a minor one that only affected a small number of users. He created a ticket for it and planned to fix it later.

- word: "reported"
  pronunciation: "/rɪˈpɔːrtɪd/"
  part_of_speech: "verb"
  meaning:
    english: "To give a spoken or written account of something that one has observed, heard, done, or investigated."
    bahasa: "Melaporkan."
  usage: "Use 'reported' to say that someone has officially or formally told someone about something."
  synonyms:
    - "announced"
    - "communicated"
  examples:
    workplace:
      - "The user reported a bug in the payment system."
      - "I reported my progress to the project manager."
    casual:
      - "He reported his lost wallet to the police."
      - "The news reported a story about the election."
  related:
    - word: "notified"
      difference: "'Notified' means to formally or officially tell someone about something. It's very similar to 'reported', but 'reported' is often used when there is a problem."
    - word: "escalated"
      difference: "'Escalated' means to report an issue to a higher level of authority, usually because it's serious or not being handled."
  story: |
    A customer reported an issue with the login page. The support team created a ticket and assigned it to a developer to investigate.
- word: "push"
  pronunciation: "/pʊʃ/"
  part_of_speech: "verb"
  meaning:
    english: "To add new code changes from a local repository to a remote repository."
    bahasa: "Mendorong atau mengirim perubahan kode dari repositori lokal ke repositori remote."
  usage: "Used when you have committed your changes locally and want to share them with your team or deploy them."
  synonyms:
    - "deploy"
    - "commit"
    - "upload"
  examples:
    workplace:
      - "I'm about to push the latest bug fix to the staging environment."
      - "Did you remember to push your changes before the end of the day?"
    casual:
      - "Let me just push this last update, and then I'm done for the day."
      - "I'll push my code in a minute; I'm just running some final tests."
  related:
    - word: "commit"
      difference: "A 'commit' saves changes to your local repository, while a 'push' sends those committed changes to a remote repository."
    - word: "pull"
      difference: "'Push' sends your changes to the remote repository, while 'pull' retrieves the latest changes from the remote repository to your local machine."
  story: |
    As the release deadline approached, I finished my feature and ran all the tests. Once everything passed, I committed my changes with a clear message and then performed a 'git push' to send my code to the main branch.

- word: "rally"
  pronunciation: "/ˈræli/"
  part_of_speech: "verb"
  meaning:
    english: "To come together as a team to work actively and with determination on a specific problem or task."
    bahasa: "Berkumpul bersama sebagai tim untuk bekerja secara aktif dan dengan tekad pada masalah atau tugas tertentu."
  usage: "Often used when a team needs to focus its collective effort to overcome a challenge, meet a deadline, or fix a critical issue."
  synonyms:
    - "unite"
    - "mobilize"
    - "come together"
  examples:
    workplace:
      - "The team had to rally to fix the critical bug before the production release."
      - "Let's rally this afternoon to get the new feature across the finish line."
    casual:
      - "We all had to rally to clean up the house before our guests arrived."
      - "The community decided to rally and raise funds for the local library."
  related:
    - word: "collaborate"
      difference: "'Collaborate' is about working together in general, while 'rally' implies uniting for a specific, often urgent, purpose."
    - word: "huddle"
      difference: "A 'huddle' is a quick meeting to discuss something, whereas 'rally' is the action of working together with a shared focus, often after a huddle."
  story: |
    Our main server went down an hour before a major demo. Our manager called an emergency meeting, and we all had to rally together. The backend team focused on the server logs, while the frontend team prepared a backup presentation. We managed to get everything working just in time.

- word: "feature-freeze"
  pronunciation: "/ˈfiːtʃər friːz/"
  part_of_speech: "noun"
  meaning:
    english: "A point in the development cycle where no new features are added to the codebase, and the focus shifts to fixing bugs and stabilizing the existing features for a release."
    bahasa: "Sebuah titik dalam siklus pengembangan di mana tidak ada fitur baru yang ditambahkan ke codebase, dan fokus beralih ke perbaikan bug dan menstabilkan fitur yang ada untuk rilis."
  usage: "Used in project management to ensure that a release is stable and not complicated by last-minute changes."
  synonyms:
    - "code-freeze"
    - "feature-lock"
    - "development-stop"
  examples:
    workplace:
      - "We have a feature-freeze at the end of the week, so make sure all your new code is merged by then."
      - "After the feature-freeze, we'll only be working on critical bug fixes."
    casual:
      - "My personal project is in a feature-freeze; I'm just polishing what I have."
      - "Think of it like a feature-freeze on your vacation plans—no more new destinations, just finalize the bookings."
  related:
    - word: "code-freeze"
      difference: "Often used interchangeably, but 'feature-freeze' specifically refers to stopping new feature development, while 'code-freeze' can be more absolute, stopping all code changes, even bug fixes."
    - word: "deadline"
      difference: "A 'deadline' is a final date for completion, while a 'feature-freeze' is a specific milestone before the deadline, focused on stabilizing the product."
  story: |
    Our team was working hard to complete all the new features for the Q3 release. Two weeks before the final launch, we entered a feature-freeze. This gave us enough time to run thorough tests, fix any remaining bugs, and ensure the application was stable for our users.

- word: "code-owner"
  pronunciation: "/koʊd ˈoʊnər/"
  part_of_speech: "noun"
  meaning:
    english: "A person or team designated as the primary owner or expert for a specific part of the codebase."
    bahasa: "Seseorang atau tim yang ditunjuk sebagai pemilik utama atau ahli untuk bagian tertentu dari codebase."
  usage: "Used to identify who is responsible for maintaining, reviewing, and approving changes to a particular module, service, or component."
  synonyms:
    - "maintainer"
    - "module-lead"
    - "technical-owner"
  examples:
    workplace:
      - "I need to make a change to the payment service, so I'll have to get approval from the code-owner."
      - "The code-owner for the authentication library is on vacation, so we'll have to wait for the review."
    casual:
      - "You're the code-owner of this part of the project, so you get the final say."
      - "Who's the code-owner for the garden? I want to suggest planting some new flowers."
  related:
    - word: "stakeholder"
      difference: "A 'stakeholder' has an interest in the project's success but may not be technical, while a 'code-owner' is a specific developer or team responsible for the code itself."
    - word: "team-lead"
      difference: "A 'team-lead' manages the team, but a 'code-owner' has specific responsibility over a piece of code, regardless of their role in the team hierarchy."
  story: |
    I was trying to fix a bug in a part of the system I had never touched before. I spent an hour trying to understand the logic, but it was too complex. I checked the repository settings and found the code-owner. After a quick chat with him, I understood the issue and had a fix ready in minutes.

- word: "sanity-test"
  pronunciation: "/ˈsænəti tɛst/"
  part_of_speech: "noun"
  meaning:
    english: "A quick, brief check to ensure that a feature or system is working at a basic level after a change has been made."
    bahasa: "Pemeriksaan singkat dan cepat untuk memastikan bahwa fitur atau sistem bekerja pada tingkat dasar setelah perubahan dibuat."
  usage: "Performed to see if a change is reasonable and hasn't broken major functionality, often before proceeding with more thorough testing."
  synonyms:
    - "spot-check"
    - "quick-check"
    - "basic-test"
  examples:
    workplace:
      - "After the deployment, I ran a quick sanity-test on the login page to make sure it was still working."
      - "Before you submit your code for review, please do a sanity-test to catch any obvious issues."
    casual:
      - "I did a sanity-test of the new coffee machine to make sure it turns on."
      - "Let's do a quick sanity-test of the presentation slides to ensure the links work."
  related:
    - word: "smoke-test"
      difference: "'Sanity-test' is usually a quick check on a specific area after a small change, while a 'smoke-test' is a broader check of major system functions, often after a new build is deployed."
    - word: "regression-test"
      difference: "A 'sanity-test' is a quick, surface-level check. A 'regression-test' is a much more comprehensive process to ensure that new changes haven't broken any existing functionality."
  story: |
    I just finished refactoring a large piece of code. Before I created a pull request, I ran the application on my local machine and performed a quick sanity-test. I clicked through the main features, checked a few buttons, and made sure the core functionality was still intact. It passed, so I knew it was ready for a full code review.