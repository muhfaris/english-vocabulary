- word: "high-level"
  pronunciation: "/ˈhaɪˌlɛvəl/"
  part_of_speech: "adjective"
  meaning:
    english: "Providing a general overview without going into detail."
    bahasa: "Memberikan gambaran umum tanpa masuk ke detail."
  usage: "Used to describe discussions, plans, or designs that are broad and not detailed."
  synonyms:
    - "general"
    - "abstract"
  examples:
    workplace:
      - "Let's start with a high-level discussion before we dive into the technical details."
      - "The document provides a high-level overview of the project's goals."
    casual:
      - "He gave me a high-level summary of the movie."
      - "I have a high-level understanding of how cars work."
  related:
    - word: "low-level"
      difference: "'Low-level' is the opposite, referring to detailed, specific information, especially in a technical context."
    - word: "granular"
      difference: "'Granular' is similar to 'low-level' and means looking at the small details of something."
  story: |
    During the initial project kickoff, the architect presented a high-level diagram of the system. It showed the main components and how they would interact, but it didn't include any implementation details. This high-level view was perfect for getting everyone aligned on the overall approach without getting lost in the weeds.
- word: "concrete"
  pronunciation: "/ˈkɒŋkriːt/"
  part_of_speech: "adjective"
  meaning:
    english: "Specific, definite, and not general or abstract."
    bahasa: "Spesifik, pasti, dan tidak umum atau abstrak."
  usage: "Used to describe ideas, plans, or examples that are clear, solid, and well-defined."
  synonyms:
    - "specific"
    - "tangible"
  examples:
    workplace:
      - "We need to move from abstract ideas to a concrete plan of action."
      - "Can you give me a concrete example of the bug you're seeing?"
    casual:
      - "Her goals are very concrete; she knows exactly what she wants."
      - "I need some concrete evidence before I believe him."
  related:
    - word: "abstract"
      difference: "'Abstract' is the opposite of concrete, referring to ideas that are not based on physical reality."
    - word: "specific"
      difference: "'Specific' is a close synonym, but 'concrete' often implies something that is not only specific but also tangible or real."
  story: |
    The initial brainstorming session was full of great ideas, but they were all quite vague. The product manager asked the team to come back with a more concrete proposal. The next day, we presented a detailed document with user stories, mockups, and a clear timeline. This concrete plan made it much easier for everyone to understand the project and get on board.
- word: "specifications"
  pronunciation: "/ˌspɛsɪfɪˈkeɪʃənz/"
  part_of_speech: "noun"
  meaning:
    english: "A detailed description of the design and materials used to make something."
    bahasa: "Deskripsi terperinci tentang desain dan bahan yang digunakan untuk membuat sesuatu."
  usage: "Often shortened to 'specs', this refers to the detailed requirements that define a feature or product."
  synonyms:
    - "requirements"
    - "details"
  examples:
    workplace:
      - "The developer is waiting for the final specifications from the product team."
      - "We need to write clear specifications to avoid any misunderstandings."
    casual:
      - "What are the specifications of your new computer?"
      - "The builder followed the architect's specifications exactly."
  related:
    - word: "requirements"
      difference: "'Requirements' are what the system must do. 'Specifications' are how the system will do it. In practice, the terms are often used interchangeably."
    - word: "user story"
      difference: "A 'user story' describes a feature from an end-user's perspective. The 'specifications' provide the technical details needed to implement that story."
  story: |
    We had a meeting to review the specifications for the new API. The document detailed every endpoint, the expected request and response formats, and the error codes. Having clear specifications like this is crucial because it ensures that both the frontend and backend teams are building to the same standard, which prevents integration problems later on.
- word: "actionable"
  pronunciation: "/ˈækʃənəbəl/"
  part_of_speech: "adjective"
  meaning:
    english: "Able to be done or acted on; having practical value."
    bahasa: "Dapat dilakukan atau ditindaklanjuti; memiliki nilai praktis."
  usage: "Use this to describe feedback, plans, or tasks that are clear enough to be acted upon."
  synonyms:
    - "practical"
    - "feasible"
  examples:
    workplace:
      - "The feedback from the code review was very actionable and easy to implement."
      - "We need to break down this large goal into smaller, actionable steps."
    casual:
      - "The book gives a lot of actionable advice on personal finance."
      - "His suggestions weren't very actionable; they were too vague."
  related:
    - word: "vague"
      difference: "'Vague' is the opposite of actionable, meaning something is unclear and cannot be acted upon."
    - word: "concrete"
      difference: "A 'concrete' plan is specific and detailed. An 'actionable' plan is one that can be executed."
  story: |
    After the retrospective, the team came up with a list of things that went wrong. The scrum master pushed us to turn those complaints into actionable items. Instead of justsaying "communication was bad," we created an actionable task: "Create a dedicated Slack channel for the project and document key decisions in Confluence." This made it much more likely that we would actually improve.
- word: "endgame"
  pronunciation: "/ˈɛndˌɡeɪm/"
  part_of_speech: "noun"
  meaning:
    english: "The final stage of a process, especially one involving a strategic plan."
    bahasa: "Tahap akhir dari sebuah proses, terutama yang melibatkan rencana strategis."
  usage: "Refers to the ultimate goal or final desired state of a project or plan."
  synonyms:
    - "final goal"
    - "ultimate objective"
  examples:
    workplace:
      - "Migrating to the new database is just the first step; the endgame is to improve performance by 50%."
      - "We need a clear strategy for the product's endgame."
    casual:
      - "In chess, the endgame is often the most difficult part of the match."
      - "What's your endgame? What do you hope to achieve with all this?"
  related:
    - word: "roadmap"
      difference: "A 'roadmap' is the plan for how to get to the destination. The 'endgame' is the destination itself."
    - word: "milestone"
      difference: "A 'milestone' is a significant point along the way. The 'endgame' is the final achievement."
  story: |
    Our team was working on a major refactoring of the codebase. It was a long and difficult process with few visible results for the users. To keep the team motivated, the tech lead kept reminding us of the endgame: a more stable, scalable, and maintainable application that would allow us to ship new features much faster in the future. That vision of the endgame helped us push through the challenging work.
- word: "ambiguity"
  pronunciation: "/ˌæm.bɪˈɡjuː.ə.ti/"
  part_of_speech: "noun"
  meaning:
    english: "The quality of being open to more than one interpretation; inexactness."
    bahasa: "Kualitas keterbukaan terhadap lebih dari satu interpretasi; ketidaktepatan."
  usage: "Used to describe a situation, statement, or requirement that is unclear, confusing, or could be understood in multiple ways. In software development, ambiguity in requirements is a common source of problems."
  synonyms:
    - "unclearness"
    - "vagueness"
    - "uncertainty"
  examples:
    workplace:
      - "We need to remove the ambiguity from the user story before we can start working on it."
      - "The lack of clear goals created a lot of ambiguity for the team."
    casual:
      - "The ambiguity of the movie's ending left the audience with many questions."
      - "There is some ambiguity in the law, which makes it difficult to interpret."
  related:
    - word: "Clarity"
      difference: "'Clarity' is the opposite of 'ambiguity'. It means something is clear and easy to understand."
    - word: "Confusion"
      difference: "'Ambiguity' is the cause; 'confusion' is the effect. An ambiguous statement can cause confusion for the listener."
  story: |
    The initial ticket just said: 'Improve the user profile page.' This created a lot of ambiguity for the developers. Did it mean improve the design, add new fields, or make it load faster? The team had to go back to the product manager to get more specific requirements and remove the ambiguity before they could write any code.
- word: "brainstorm"
  pronunciation: "/ˈbreɪn.stɔːm/"
  part_of_speech: "verb"
  meaning:
    english: "To suggest a lot of ideas for a future activity or to solve a problem, usually in a group."
    bahasa: "Menyarankan banyak ide untuk kegiatan di masa depan atau untuk memecahkan masalah, biasanya dalam kelompok."
  usage: "Used to describe a creative process of generating ideas without judgment. It's a common technique in planning and problem-solving sessions."
  synonyms:
    - "generate ideas"
    - "think up"
  examples:
    workplace:
      - "Let's get together this afternoon to brainstorm a new name for the product."
      - "We need to brainstorm ways to improve user engagement."
    casual:
      - "The family sat down to brainstorm ideas for their summer vacation."
      - "I need to brainstorm a topic for my final essay."
  related:
    - word: "Discuss"
      difference: "'Discuss' means to talk about something, often involving analysis and evaluation. 'Brainstorm' is specifically about generating a wide range of new ideas, usually without immediate criticism."
    - word: "Ideate"
      difference: "'Ideate' is a more formal, design-thinking term for the process of forming ideas. 'Brainstorm' is a more common and informal word for the same activity."
  story: |
    The team was stuck on how to solve a complex performance issue. The lead engineer called for a session and said, 'Okay, no bad ideas. Let's just brainstorm.' For 30 minutes, they filled a whiteboard with every possible solution, from simple tweaks to radical architectural changes. This session produced the unconventional idea that eventually solved the problem.
- word: "Buy-in"
  pronunciation: "/ˈbaɪ.ɪn/"
  part_of_speech: "noun"
  meaning:
    english: "Agreement and commitment from people to support a decision or plan."
    bahasa: "Persetujuan dan komitmen dari orang-orang untuk mendukung sebuah keputusan atau rencana."
  usage: "Use 'buy-in' when you need agreement from your team, manager, or stakeholders before proceeding with a plan or project."
  synonyms:
    - "agreement"
    - "support"
  examples:
    workplace:
      - "We can't start the refactor until we get buy-in from the product manager."
      - "He presented his idea to the team to get their buy-in."
    casual:
      - "The new school policy won't work without buy-in from the parents."
      - "She wanted to get buy-in from her friends before booking the vacation."
  related:
    - word: "Consensus"
      difference: "'Consensus' means everyone agrees. 'Buy-in' means people agree to support the decision, even if it wasn't their first choice. It's about commitment to move forward."
    - word: "Alignment"
      difference: "'Alignment' is the state of having a shared understanding. 'Buy-in' is the active agreement to support the aligned plan."
  story: |
    A senior engineer proposed a major architectural change. Before writing a single line of code, she scheduled meetings with all the other teams that would be affected. She explained the rationale and the long-term benefits. By taking the time to get buy-in from everyone, she ensured that when the work started, she had their full cooperation.
- word: "stand-up"
  pronunciation: "/ˈstænd.ʌp/"
  part_of_speech: "noun"
  meaning:
    english: "A short, daily meeting for a team to sync on progress, plans, and blockers."
    bahasa: "Rapat harian singkat bagi tim untuk menyelaraskan kemajuan, rencana, dan penghambat."
  usage: "Used to refer to the daily scrum or team synchronization meeting in agile development."
  synonyms:
    - "daily scrum"
    - "huddle"
  examples:
    workplace:
      - "I'll give an update on my progress during the morning stand-up."
      - "Our stand-up is at 9:30 AM every day."
    casual:
      - "Let's have a quick stand-up to decide where to go for lunch."
      - "The family had a stand-up in the kitchen to plan their weekend."
  related:
    - word: "meeting"
      difference: "A 'stand-up' is a specific type of 'meeting' that is typically short, daily, and focused on quick updates."
    - word: "retrospective"
      difference: "A 'retrospective' is a longer meeting held at the end of a sprint to reflect on what went well and what didn't. A 'stand-up' is a daily planning and sync meeting."
  story: |
    Every morning at 9:15, our team has its daily stand-up. We each take a turn to answer three questions: what we did yesterday, what we plan to do today, and if we have any blockers. It's a great way to stay aligned and quickly resolve any issues.
- word: "blocker"
  pronunciation: "/ˈblɒk.ər/"
  part_of_speech: "noun"
  meaning:
    english: "An issue or obstacle that prevents progress on a task."
    bahasa: "Masalah atau rintangan yang menghalangi kemajuan suatu tugas."
  usage: "Commonly used in project management and software development to describe something that is stopping work from being completed."
  synonyms:
    - "obstacle"
    - "impediment"
    - "hindrance"
  examples:
    workplace:
      - "I have a blocker; I can't proceed until I get the API key."
      - "Let's discuss our blockers during the stand-up."
    casual:
      - "My main blocker for finishing the yard work is the rain."
      - "Lack of motivation was a huge blocker for him."
  related:
    - word: "issue"
      difference: "An 'issue' is a general problem. A 'blocker' is a specific type of issue that is actively preventing you from making progress."
    - word: "challenge"
      difference: "A 'challenge' is a difficult task. A 'blocker' is something that stops you from working on any task, difficult or not."
  story: |
    I was making good progress on my feature until I hit a blocker. The test environment was down, and I couldn't deploy my changes to verify them. I reported it in the stand-up, and the operations team was able to get it back up and running, unblocking my work.
- word: "sync up"
  pronunciation: "/sɪŋk ʌp/"
  part_of_speech: "phrase"
  meaning:
    english: "To meet and share information with someone so that you are both updated."
    bahasa: "Bertemu dan berbagi informasi dengan seseorang agar kalian berdua mendapatkan informasi terbaru."
  usage: "A casual way to say 'synchronize' or 'meet to align'. Used frequently for informal, quick meetings."
  synonyms:
    - "align"
    - "catch up"
    - "touch base"
  examples:
    workplace:
      - "Let's sync up after lunch to discuss the new designs."
      - "I need to sync up with the backend team about the API changes."
    casual:
      - "We should sync up before the party to make sure we bring different things."
      - "I haven't seen you in ages; let's sync up soon."
  related:
    - word: "meeting"
      difference: "A 'meeting' is often more formal and scheduled. A 'sync up' is typically more informal and can be a quick, unscheduled chat."
    - word: "update"
      difference: "You 'sync up' to get an 'update'. The 'update' is the information that is exchanged during the 'sync up'."
  story: |
    The frontend and backend teams were working on a new feature together, but their work was starting to diverge. The project manager scheduled a quick 30-minute meeting and said, 'Let's all sync up to make sure we're on the same page.' That meeting helped clear up a lot of confusion.
- word: "heads-up"
  pronunciation: "/ˈhedz.ʌp/"
  part_of_speech: "noun"
  meaning:
    english: "A warning or piece of information given in advance so that you can prepare for something."
    bahasa: "Peringatan atau informasi yang diberikan di awal agar Anda bisa mempersiapkan diri."
  usage: "Used to give someone an advance notice about something that is going to happen."
  synonyms:
    - "warning"
    - "advance notice"
    - "alert"
  examples:
    workplace:
      - "Just a heads-up, the server will be down for maintenance tonight."
      - "Thanks for the heads-up about the client demo."
    casual:
      - "Can you give me a heads-up when you're leaving?"
      - "He gave me a heads-up that the road was closed."
  related:
    - word: "warning"
      difference: "A 'warning' often implies danger or a negative consequence. A 'heads-up' is more neutral and can be just a friendly piece of information."
    - word: "FYI (For Your Information)"
      difference: "'FYI' is used to share information that might be useful but doesn't necessarily require action. A 'heads-up' usually implies that the information is important for something you need to do or be aware of in the near future."
  story: |
    A teammate sent a message in our group chat: 'Just a heads-up, I'm about to merge a big change to the main branch.' This was helpful because it allowed the rest of us to save our work and prepare for any potential conflicts.
- word: "walk someone through"
  pronunciation: "/wɔːk ˈsʌm.wʌn θruː/"
  part_of_speech: "phrase"
  meaning:
    english: "To explain a process or series of steps to someone in a slow, detailed way."
    bahasa: "Menjelaskan suatu proses atau serangkaian langkah kepada seseorang secara perlahan dan terperinci."
  usage: "Used when you need to guide someone through a task, a piece of code, or a document step-by-step."
  synonyms:
    - "guide"
    - "explain step-by-step"
    - "demonstrate"
  examples:
    workplace:
      - "Can you walk me through the new deployment script?"
      - "She walked the new intern through the company's coding standards."
    casual:
      - "He walked me through the recipe for his famous lasagna."
      - "I had to walk my dad through how to use his new smartphone."
  related:
    - word: "explain"
      difference: "'Explain' is more general. 'Walk someone through' implies a more hands-on, guided, and sequential explanation, often while looking at the thing being explained."
    - word: "demo"
      difference: "A 'demo' is a demonstration to show how something works. To 'walk someone through' something is often more personal and interactive, allowing for questions along the way."
  story: |
    I was having trouble understanding a complex piece of legacy code. I asked the original author if she had a moment, and she was kind enough to walk me through it. She shared her screen and explained the logic line by line, which made everything much clearer.
- word: "in the zone"
  pronunciation: "/ɪn ðə zoʊn/"
  part_of_speech: "phrase"
  meaning:
    english: "In a state of deep focus and high performance, where you are fully absorbed in an activity."
    bahasa: "Dalam keadaan fokus yang mendalam dan kinerja tinggi, di mana Anda sepenuhnya terserap dalam suatu aktivitas."
  usage: "Used to describe a mental state of intense concentration, often leading to great productivity."
  synonyms:
    - "focused"
    - "in a state of flow"
    - "concentrating deeply"
  examples:
    workplace:
      - "I put on my headphones and was really in the zone for a few hours."
      - "Don't interrupt him; he's in the zone right now."
    casual:
      - "The artist was in the zone and painted for six hours straight."
      - "When I'm playing guitar, I sometimes get in the zone and lose track of time."
  related:
    - word: "focused"
      difference: "'Focused' means you are concentrating. 'In the zone' is a more intense, almost effortless state of focus, also known as a 'flow state'."
    - word: "busy"
      difference: "You can be 'busy' without being focused (e.g., multitasking). 'In the zone' means you are deeply focused on a single task."
  story: |
    I had a tricky bug to solve, and after an hour of investigation, something finally clicked. For the next two hours, I was completely in the zone. I barely noticed the time passing, and I wrote code that was clean, efficient, and solved the problem perfectly. It's the best feeling as a developer.
- word: "pair programming"
  pronunciation: "/peər ˈproʊ.ɡræm.ɪŋ/"
  part_of_speech: "phrase"
  meaning:
    english: "A software development technique where two programmers work together at one workstation."
    bahasa: "Teknik pengembangan perangkat lunak di mana dua programmer bekerja bersama di satu stasiun kerja."
  usage: "Refers to the practice where one person (the driver) writes code while the other (the navigator) observes, reviews, and provides feedback."
  synonyms:
    - "pairing"
    - "collaborative coding"
  examples:
    workplace:
      - "We used pair programming to tackle the most complex module of the project."
      - "Let's do a quick pair programming session to fix this bug."
    casual:
      - "My friend and I did some pair programming on our hobby project over the weekend."
      - "It's like pair programming for cooking; one person chops while the other reads the recipe."
  related:
    - word: "code review"
      difference: "'Code review' happens after the code is written. 'Pair programming' is a form of continuous code review that happens while the code is being written."
    - word: "collaboration"
      difference: "'Collaboration' is a general term for working together. 'Pair programming' is a very specific and structured form of collaboration for writing code."
  story: |
    A junior developer was struggling with a new concept. Instead of just explaining it, I suggested a pair programming session. He took the keyboard, and I navigated, guiding him through the logic. By the end of the session, not only was the task done, but he had a much better understanding of the concept.
- word: "a fresh pair of eyes"
  pronunciation: "/ə frɛʃ pɛər əv aɪz/"
  part_of_speech: "phrase"
  meaning:
    english: "A new person to look at a problem, who can often see things that have been overlooked by those who have been working on it for a long time."
    bahasa: "Orang baru untuk melihat suatu masalah, yang seringkali dapat melihat hal-hal yang terlewatkan oleh mereka yang telah lama mengerjakannya."
  usage: "Used when you are stuck on a problem and need a new perspective from someone who is not familiar with it."
  synonyms:
    - "a new perspective"
    - "a second opinion"
  examples:
    workplace:
      - "I've been staring at this bug for hours; I need a fresh pair of eyes."
      - "Can you be a fresh pair of eyes on this document and check for typos?"
    casual:
      - "He asked his friend to be a fresh pair of eyes on his presentation slides."
      - "After trying to find her keys for an hour, she asked her roommate for a fresh pair of eyes."
  related:
    - word: "review"
      difference: "A 'review' can be done by anyone, including those familiar with the work. Asking for 'a fresh pair of eyes' specifically implies asking someone unfamiliar with the work to look at it."
    - word: "help"
      difference: "Asking for 'help' is general. Asking for 'a fresh pair of eyes' is a specific type of help for finding something that has been missed."
  story: |
    I was convinced my code was perfect, but it kept failing one specific test case. I couldn't see the issue. I asked a colleague to take a look. As a fresh pair of eyes, she immediately spotted a simple typo in a variable name that I had read over at least twenty times.