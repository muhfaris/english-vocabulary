- word: "frustrating"
  pronunciation: "/frəˈstreɪtɪŋ/"
  part_of_speech: "adjective"
  meaning:
    english: "Causing annoyance, impatience, or anger because you cannot do what you want to do."
    bahasa: "Mengesalkan, membuat frustrasi."
  usage: "Use this word to describe a situation, task, or problem that makes you feel annoyed or blocked."
  synonyms:
    - "annoying"
    - "exasperating"
  examples:
    workplace:
      - "It was a frustrating meeting; we discussed a lot but made no decisions."
      - "Debugging this legacy code is a frustrating experience."
    casual:
      - "Trying to assemble this furniture with unclear instructions is so frustrating."
      - "He found it frustrating that the Wi-Fi kept disconnecting."
  related:
    - word: "frustration"
      difference: "'Frustration' is the noun form, representing the feeling itself, while 'frustrating' is the adjective describing something that causes the feeling."
    - word: "annoying"
      difference: "'Annoying' is similar but often implies a lower level of irritation. 'Frustrating' suggests being blocked from achieving a goal."
  story: |
    "I'm dealing with a really frustrating bug," Sarah told her colleague. "Every time I think I've fixed it, it reappears for a different reason. I can't seem to make progress."

- word: "replicate"
  pronunciation: "/ˈrɛplɪkeɪt/"
  part_of_speech: "verb"
  meaning:
    english: "To make or do something again in exactly the same way."
    bahasa: "Mereplikasi, meniru."
  usage: "In software development, this word is commonly used to mean reproducing a bug or an issue to understand and fix it."
  synonyms:
    - "reproduce"
    - "duplicate"
  examples:
    workplace:
      - "The QA team found a bug, but the developers are unable to replicate it on their machines."
      - "Before I can fix the issue, I need to be able to replicate it consistently."
    casual:
      - "He tried to replicate his grandmother's recipe, but it didn't taste the same."
      - "The artist tried to replicate the famous painting."
  related:
    - word: "duplicate"
      difference: "'Duplicate' means to make an exact copy of something. 'Replicate' often implies re-creating a process or result, not just copying an object."
    - word: "reproduce"
      difference: "Often used interchangeably with 'replicate' in a technical context. 'Replicate' can sometimes imply a more exact and controlled process."
  story: |
    A user reported a critical issue, but to solve it, the developer first needed to replicate the problem. He spent the morning setting up the same environment and data the user had, hoping to trigger the bug himself.

- word: "thorough"
  pronunciation: "/ˈθɜːroʊ/"
  part_of_speech: "adjective"
  meaning:
    english: "Complete with regard to every detail; not superficial or partial."
    bahasa: "Menyeluruh, teliti."
  usage: "Use this to describe work, a person, or a process that is very detailed and careful, leaving nothing out."
  synonyms:
    - "comprehensive"
    - "meticulous"
  examples:
    workplace:
      - "She conducted a thorough code review and found several potential issues."
      - "We need to do a thorough analysis before we commit to this new feature."
    casual:
      - "The doctor gave him a thorough check-up."
      - "He did a thorough cleaning of the house before the guests arrived."
  related:
    - word: "detailed"
      difference: "'Detailed' focuses on having many small parts or facts. 'Thorough' emphasizes completeness and covering every aspect."
    - word: "meticulous"
      difference: "'Meticulous' implies extreme care and attention to detail, often more so than 'thorough'."
  story: |
    Before the major release, the team performed a thorough testing cycle. They checked every feature, edge case, and user flow to ensure the application was stable and bug-free.

- word: "culprit"
  pronunciation: "/ˈkʌlprɪt/"
  part_of_speech: "noun"
  meaning:
    english: "The person or thing responsible for a crime or misdeed; the cause of a problem or defect."
    bahasa: "Biang keladi, penyebab."
  usage: "In a technical context, it refers to the specific piece of code, configuration, or system that is causing a bug or issue."
  synonyms:
    - "cause"
    - "source"
  examples:
    workplace:
      - "After hours of debugging, we found the culprit: a typo in a configuration file."
      - "The memory leak was hard to find, but the culprit was a third-party library."
    casual:
      - "The police are still searching for the culprit."
      - "Who's the culprit that ate the last piece of cake?"
  related:
    - word: "cause"
      difference: "'Cause' is a general term for why something happens. 'Culprit' is more informal and personifies the cause, as if it were a guilty party."
    - word: "root cause"
      difference: "'Root cause' is a more formal term for the fundamental reason for a problem, while 'culprit' is a more casual way to refer to the immediate source of the issue."
  story: |
    The server kept crashing intermittently, and the team couldn't figure out why. After a long investigation, they found the culprit: a recent update to a dependency was causing a memory leak.

- word: "breakthrough"
  pronunciation: "/ˈbreɪkθruː/"
  part_of_speech: "noun"
  meaning:
    english: "A sudden, dramatic, and important discovery or development."
    bahasa: "Terobosan."
  usage: "Use this to describe a moment of significant progress after a period of being stuck on a difficult problem."
  synonyms:
    - "discovery"
    - "advancement"
  examples:
    workplace:
      - "After weeks of being stuck, the team finally had a breakthrough on the performance issue."
      - "The invention of the new algorithm was a breakthrough for the company."
    casual:
      - "Scientists have made a major breakthrough in cancer research."
      - "He had a personal breakthrough and finally understood his own motivations."
  related:
    - word: "progress"
      difference: "'Progress' is gradual advancement. A 'breakthrough' is a sudden leap forward."
    - word: "discovery"
      difference: "A 'discovery' is finding something that already existed. A 'breakthrough' is often about overcoming a barrier or making a significant advance."
  story: |
    The team was struggling to improve the app's loading time. They tried several optimizations with little success. The breakthrough came when a junior developer suggested a completely new caching strategy that cut the loading time in half.
- word: "kick-off"
  pronunciation: "/ˈkɪk.ɒf/"
  part_of_speech: "noun"
  meaning:
    english: "The start of an event or project."
    bahasa: "Awal dari sebuah acara atau proyek."
  usage: "Used to describe the formal start of a project, meeting, or event."
  synonyms:
    - "start"
    - "launch"
    - "commencement"
  examples:
    workplace:
      - "The project kick-off is scheduled for Monday at 10 AM."
      - "We need to prepare the presentation for the kick-off meeting."
    casual:
      - "The kick-off for the festival is a parade through the town."
      - "Let's have a small party as a kick-off for the holiday season."
  related:
    - word: "stand-up"
      difference: "A kick-off is a one-time event to start a project, while a stand-up is a short, daily meeting to track progress."
  story: |
    The team was excited for the project kick-off. They had been planning for weeks, and it was finally time to start the work. The meeting set a positive tone for the entire project.
- word: "flow"
  pronunciation: "/floʊ/"
  part_of_speech: "noun"
  meaning:
    english: "A mental state of being fully immersed and focused in an activity."
    bahasa: "Keadaan mental yang sepenuhnya terbenam dan fokus pada suatu aktivitas."
  usage: "Often used by developers and creatives to describe a state of high productivity and concentration."
  synonyms:
    - "focus"
    - "concentration"
    - "immersion"
  examples:
    workplace:
      - "I was in a state of flow and didn't even notice it was time for lunch."
      - "It's hard to get into a flow state with so many interruptions."
    casual:
      - "She was in a flow state while painting, completely lost in her art."
      - "When I'm running, I sometimes get into a flow where I don't feel tired."
  related:
    - word: "focus"
      difference: "Flow is a deeper, more immersive state than just focus. It often involves a feeling of effortless action."
  story: |
    As a developer, getting into a state of flow is the best feeling. The code just seems to write itself, and complex problems become easier to solve. It's the most productive part of the day.
- word: "agenda"
  pronunciation: "/əˈdʒen.də/"
  part_of_speech: "noun"
  meaning:
    english: "A list of matters to be discussed at a meeting."
    bahasa: "Daftar hal-hal yang akan didiskusikan dalam sebuah pertemuan."
  usage: "Used to structure a meeting and ensure all important topics are covered."
  synonyms:
    - "schedule"
    - "itinerary"
    - "plan"
  examples:
    workplace:
      - "Please add your item to the agenda before the meeting."
      - "Let's stick to the agenda to keep the meeting on track."
    casual:
      - "What's the agenda for our trip this weekend?"
      - "My only agenda for today is to relax."
  related:
    - word: "minutes"
      difference: "An agenda is the plan for a meeting, while minutes are the notes taken during the meeting."
  story: |
    Before every meeting, the team lead sends out a clear agenda. This helps everyone prepare and ensures the discussion is productive and focused.
- word: "scope"
  pronunciation: "/skoʊp/"
  part_of_speech: "noun"
  meaning:
    english: "The extent of the area or subject matter that something deals with or to which it is relevant."
    bahasa: "Cakupan area atau subjek yang dibahas atau relevan."
  usage: "In software development, it refers to the specific features and deliverables of a project."
  synonyms:
    - "range"
    - "extent"
    - "boundaries"
  examples:
    workplace:
      - "Adding that feature is outside the scope of the current sprint."
      - "We need to define the scope of the project clearly to avoid any misunderstandings."
    casual:
      - "The scope of the book is limited to European history."
      - "That's beyond the scope of my responsibilities."
  related:
    - word: "feature"
      difference: "A feature is a specific piece of functionality, while the scope is the collection of all features and work to be done in a project."
  story: |
    During sprint planning, the team had a long discussion to define the scope of the new feature. They wanted to make sure everyone had a clear understanding of what was included and what was not, to avoid 'scope creep' later on.
- word: "heads-down"
  pronunciation: "/ˌhedzˈdaʊn/"
  part_of_speech: "adjective"
  meaning:
    english: "Concentrating hard on something without distractions."
    bahasa: "Berkonsentrasi penuh pada sesuatu tanpa gangguan."
  usage: "Used to describe a period of focused work."
  synonyms:
    - "focused"
    - "concentrating"
    - "buried in work"
  examples:
    workplace:
      - "I'm going heads-down for the next two hours to finish this feature."
      - "It's been a heads-down kind of day; I haven't talked to anyone."
    casual:
      - "He was heads-down studying for his final exams all week."
      - "She was heads-down in a book and didn't hear me come in."
  related:
    - word: "busy"
      difference: "Heads-down specifically implies deep focus and a lack of interruptions, while 'busy' can mean many things, including being in meetings or handling multiple small tasks."
  story: |
    When a deadline is approaching, the whole team goes heads-down. Everyone puts on their headphones, focuses on their tasks, and works hard to get the job done.
- word: "ping"
  pronunciation: "/pɪŋ/"
  part_of_speech: "verb"
  meaning:
    english: "To send a quick message to someone, typically online."
    bahasa: "Mengirim pesan singkat kepada seseorang, biasanya secara online."
  usage: "A casual way to say you will contact someone, usually via a messaging app like Slack or Teams."
  synonyms:
    - "message"
    - "contact"
    - "notify"
  examples:
    workplace:
      - "I'll ping you on Slack when I have an update."
      - "Can you ping me when you're free to talk?"
    casual:
      - "Ping me when you get home so I know you're safe."
      - "I'll ping you the address of the restaurant."
  related:
    - word: "call"
      difference: "Pinging someone is usually less intrusive than calling them. It's a quick, text-based message that doesn't require an immediate response."
  story: |
    When I'm stuck on a problem, I usually ping a senior developer on the team. A quick question can often save me hours of searching for a solution on my own.
- word: "quick sync"
  pronunciation: "/kwɪk sɪŋk/"
  part_of_speech: "phrase"
  meaning:
    english: "A short, informal meeting to align on a specific topic."
    bahasa: "Pertemuan singkat dan informal untuk menyamakan persepsi tentang topik tertentu."
  usage: "Used when a quick conversation is needed to resolve an issue or make a decision, often to avoid a long, formal meeting."
  synonyms:
    - "huddle"
    - "check-in"
    - "brief chat"
  examples:
    workplace:
      - "Let's have a quick sync to discuss the feedback from the client."
      - "A quick sync with the designer helped me understand the requirements better."
    casual:
      - "We had a quick sync before the party to decide who was bringing what."
      - "Let's do a quick sync this evening to plan our weekend."
  related:
    - word: "meeting"
      difference: "A 'quick sync' is typically shorter, more informal, and more focused on a single topic than a general 'meeting'."
  story: |
    The frontend and backend developers had a quick sync to finalize the API contract. In just 15 minutes, they agreed on the data format and were able to continue their work without any blockers.
- word: "simplify"
  pronunciation: "/ˈsɪm.plɪ.faɪ/"
  part_of_speech: "verb"
  meaning:
    english: "To make something simpler or easier to do or understand."
    bahasa: "Menyederhanakan atau membuat sesuatu lebih mudah dilakukan atau dipahami."
  usage: "Use 'simplify' when you are reducing the complexity of a process, system, or explanation."
  synonyms:
    - "streamline"
    - "clarify"
    - "uncomplicate"
  examples:
    workplace:
      - "We need to simplify the user interface to improve usability."
      - "He simplified the complex algorithm so the junior developers could understand it."
    casual:
      - "She simplified the recipe by using fewer ingredients."
      - "Let me simplify the explanation for you."
  related:
    - word: "streamline"
      difference: "'Streamline' focuses on making a process more efficient and effective, often by removing unnecessary steps. 'Simplify' is broader and focuses on reducing complexity to make something easier to understand or use."
    - word: "refactor"
      difference: "'Refactor' is a technical term for restructuring existing computer code without changing its external behavior. The goal of refactoring is often to simplify the code's internal structure."
  story: |
    The team decided to simplify the checkout process after receiving user feedback that it was too confusing. They removed three steps and combined two pages into one. The new, simplified flow led to a significant increase in completed purchases.
- word: "unblock"
  pronunciation: "/ˌʌnˈblɒk/"
  part_of_speech: "verb"
  meaning:
    english: "To remove an obstacle or issue that is preventing someone from making progress."
    bahasa: "Menghilangkan rintangan atau masalah yang menghalangi seseorang untuk membuat kemajuan."
  usage: "Use 'unblock' in a work context, especially in agile development, when you help someone overcome a 'blocker'."
  synonyms:
    - "resolve"
    - "clear the way"
    - "enable"
  examples:
    workplace:
      - "I need the new API documentation to unblock my work."
      - "Thanks for the quick call; you completely unblocked me."
    casual:
      - "The plumber came to unblock the drain."
      - "Talking about the problem helped to unblock his creativity."
  related:
    - word: "blocker"
      difference: "A 'blocker' is the problem that stops progress. To 'unblock' someone is the action of removing that blocker for them."
    - word: "resolve"
      difference: "'Resolve' means to find a solution to a problem. 'Unblock' is more specific; it means to resolve a problem *for someone else* so they can continue their work."
  story: |
    During the daily stand-up, a junior developer mentioned he was stuck. He couldn't get the database to connect on his local machine. A senior engineer spent 15 minutes with him after the meeting to fix the configuration issue. This quick intervention helped to unblock the junior dev, allowing him to continue with his feature development.
- word: "procrastinate"
  pronunciation: "/proʊˈkræstɪneɪt/"
  part_of_speech: "verb"
  meaning:
    english: "To delay or postpone action; to put off doing something."
    bahasa: "Menunda-nunda"
  usage: "Use this word when someone is delaying a task, usually something they should be doing now. It often has a slightly negative connotation, implying laziness or avoidance."
  synonyms:
    - "delay"
    - "put off"
  examples:
    workplace:
      - "I always procrastinate on my expense reports until the last minute."
      - "Let's not procrastinate on this decision; we need to act now."
    casual:
      - "I need to stop procrastinating and clean my apartment."
      - "He procrastinated for so long that he missed the deadline to apply."
  related:
    - word: "postpone"
      difference: "'Postpone' means to decide to do something at a later time, which is often a neutral and planned action. 'Procrastinate' is more about delaying something out of reluctance or laziness."
    - word: "delay"
      difference: "'Delay' is a general term for making something happen later than intended. 'Procrastinate' is a specific type of delay caused by one's own inaction."
  story: |
    As a junior developer, I used to procrastinate on writing documentation. I'd finish the code and tell myself I'd do the docs later. But 'later' never came. My tech lead noticed and explained that delaying it only makes it harder. Now, I write it as I code.
- word: "streamlined"
  pronunciation: "/ˈstriːmlaɪnd/"
  part_of_speech: "adjective"
  meaning:
    english: "Made more efficient and effective by simplifying or improving procedures."
    bahasa: "Disederhanakan"
  usage: "Use this to describe a process, system, or workflow that has been improved to be faster, simpler, or more efficient."
  synonyms:
    - "efficient"
    - "simplified"
  examples:
    workplace:
      - "Our new CI/CD pipeline has a streamlined deployment process."
      - "We need a more streamlined approach to onboarding new team members."
    casual:
      - "The new app update has a streamlined user interface."
      - "Her morning routine is so streamlined; she's ready in 20 minutes."
  related:
    - word: "efficient"
      difference: "'Efficient' means achieving maximum productivity with minimum wasted effort. 'Streamlined' specifically refers to the process of *making* something efficient by removing unnecessary parts."
    - word: "simplified"
      difference: "'Simplified' means to make something easier to understand or do. 'Streamlined' is a type of simplification focused on making a process more effective or faster."
  story: |
    Our code review process used to be slow. It involved multiple manual checks. We introduced a new bot that automates linting and formatting checks. The whole workflow is now so streamlined that reviews that once took hours are now done in minutes.
- word: "enhancement"
  pronunciation: "/ɪnˈhænsmənt/"
  part_of_speech: "noun"
  meaning:
    english: "An improvement or addition that makes something better."
    bahasa: "Peningkatan"
  usage: "Use this to refer to an upgrade or improvement to an existing feature, product, or system. It's not a new feature, but a betterment of an old one."
  synonyms:
    - "improvement"
    - "upgrade"
  examples:
    workplace:
      - "The latest software update includes a performance enhancement."
      - "We are planning a small enhancement to the user profile page."
    casual:
      - "The new noise-cancelling feature is a great enhancement to my headphones."
      - "He made some enhancements to his home office setup."
  related:
    - word: "feature"
      difference: "A 'feature' is a distinct component or function of a product. An 'enhancement' is an improvement to an existing feature."
    - word: "fix"
      difference: "A 'fix' solves a problem or bug. An 'enhancement' adds value or improves functionality that wasn't broken."
  story: |
    Users weren't using our search functionality much. It worked, but it was slow. We spent a sprint on a performance enhancement, making it return results in milliseconds. Now, it's one of our most-used features.
- word: "receptive"
  pronunciation: "/rɪˈsɛptɪv/"
  part_of_speech: "adjective"
  meaning:
    english: "Willing to consider or accept new suggestions and ideas."
    bahasa: "Terbuka"
  usage: "Use this to describe someone who is open-minded and willing to listen to feedback or new ideas."
  synonyms:
    - "open-minded"
    - "responsive"
  examples:
    workplace:
      - "My manager is very receptive to new ideas from the team."
      - "The stakeholders were receptive to our proposal for the new design."
    casual:
      - "He was receptive to my suggestion for our vacation plans."
      - "I'm always receptive to trying new types of food."
  related:
    - word: "open-minded"
      difference: "'Open-minded' is a general personality trait. 'Receptive' is more specific to a particular situation or idea, describing how someone reacts in that moment."
    - word: "accepting"
      difference: "'Accepting' can imply agreement. 'Receptive' means you are willing to listen and consider, but not necessarily that you agree."
  story: |
    I was nervous before my first code review. I expected a lot of criticism. But my reviewer was very receptive. She listened to my explanations and gave constructive feedback. It made me feel much more confident about contributing in the future.
- word: "jot down"
  pronunciation: "/dʒɒt daʊn/"
  part_of_speech: "phrase"
  meaning:
    english: "To write something down quickly."
    bahasa: "Mencatat"
  usage: "Use this for the action of quickly writing a short note, idea, or reminder, often by hand."
  synonyms:
    - "note down"
    - "write down"
  examples:
    workplace:
      - "Let me jot down your feedback so I don't forget it."
      - "During the meeting, I jotted down a few action items."
    casual:
      - "I should jot down that recipe before I forget the ingredients."
      - "Can you jot down your phone number for me?"
  related:
    - word: "write down"
      difference: "'Write down' is a general term. 'Jot down' implies speed and brevity, like scribbling a quick note."
    - word: "take notes"
      difference: "'Take notes' is more formal and structured, like what you would do in a lecture. 'Jot down' is more casual and for short pieces of information."
  story: |
    During our daily stand-up, my teammate mentioned a new library that could solve a problem I was working on. I didn't want to interrupt the flow of the meeting, so I quickly grabbed a sticky note and jotted down its name to look up later.
