  examples:
    workplace:
      - "Our team often has a **latte** break in the afternoon."
      - "She's not a fan of strong coffee, so she usually gets a **latte**."
    casual:
      - "Let's meet for a **latte** at the cafe."
      - "He spilled his **latte** on his new shirt."
