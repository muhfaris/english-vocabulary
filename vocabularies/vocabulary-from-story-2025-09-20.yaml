- word: cappuccino
  pronunciation: "/ˌkæpʊˈtʃiːnoʊ/"
  part_of_speech: "noun"
  meaning:
    english: "A coffee drink made with espresso, hot milk, and a thick layer of milk foam."
    bahasa: "Minuman kopi yang dibuat dengan espresso, susu panas, dan lapisan busa susu yang tebal."
  usage: "Used for a coffee drink known for its foamy top."
  synonyms:
    - "frothy coffee"
  examples:
    workplace:
      - "The fancy new coffee machine has a **cappuccino** setting."
      - "He always starts his day with a **cappuccino** and the daily stand-up."
    casual:
      - "I tried to make a **cappuccino** at home, but the foam wasn't right."
      - "Italy is famous for its **cappuccino**."
  related:
    - word: "latte"
      difference: "A '**cappuccino**' has a much thicker layer of foam compared to a latte, and typically equal parts espresso, steamed milk, and foam."
  story: "To celebrate the successful release, the team went to a nearby cafe, and I ordered a **cappuccino** with extra chocolate powder."
- word: americano
  pronunciation: "/əˌmɛrɪˈkɑːnoʊ/"
  part_of_speech: "noun"
  meaning:
    english: "A coffee drink made by diluting an espresso with hot water."
    bahasa: "Minuman kopi yang dibuat dengan mengencerkan espresso dengan air panas."
  usage: "Used for a drink that has a similar strength to drip coffee but a different flavor profile, made from espresso."
  synonyms:
    - "long black"
  examples:
    workplace:
      - "I prefer an **americano** because it's less intense than a straight espresso."
      - "The meeting was catered, and they served coffee and **americano**."
    casual:
      - "She ordered an iced **americano** on a hot day."
      - "An **americano** is a good choice if you want to savor the taste of the espresso."
  related:
    - word: "drip coffee"
      difference: "An '**americano**' is made by adding hot water to espresso. 'Drip coffee' is made by letting hot water drip through ground coffee. They have different tastes."
  story: "While waiting for the long build process to complete, I made myself an **americano** to sip on."
- word: macchiato
  pronunciation: "/ˌmɑːkiˈɑːtoʊ/"
  part_of_speech: "noun"
  meaning:
    english: "An espresso coffee drink with a small amount of milk or milk foam."
    bahasa: "Minuman kopi espresso dengan sedikit susu atau busa susu."
  usage: "Used for a strong coffee drink that is 'stained' or 'marked' with a little milk."
  synonyms:
    - "espresso macchiato"
  examples:
    workplace:
      - "He needs a **macchiato** to kickstart his coding session."
      - "A **macchiato** is perfect when you want something stronger than a latte but not as intense as a pure espresso."
    casual:
      - "The barista added a dollop of foam to my **macchiato**."
      - "She learned how to make a proper **macchiato** on her trip to Italy."
  related:
    - word: "latte"
      difference: "A '**macchiato**' is mostly espresso with a small amount of milk. A 'latte' is mostly milk with a shot of espresso."
  story: "I had a quick **macchiato** with a colleague while we discussed a bug he was stuck on."
