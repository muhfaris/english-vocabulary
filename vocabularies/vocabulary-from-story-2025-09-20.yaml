  examples:
    workplace:
      - "I need a double **espresso** to get through this morning's meetings."
      - "The office coffee machine makes a decent **espresso**."
    casual:
      - "He ordered an **espresso** after dinner."
      - "She enjoys a simple **espresso** in the morning."
  related:
    - word: "coffee"
      difference: "'Coffee' is a general term. An '**espresso**' is a specific, concentrated type of coffee prepared in a particular way."
  story: "Before starting the complex debugging task, I grabbed a quick **espresso** from the kitchen for a boost of focus."
- word: latte
  pronunciation: "/ˈlɑːteɪ/"
