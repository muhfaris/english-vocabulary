- word: "get up to speed"
  pronunciation: "/gɛt ʌp tu spid/"
  part_of_speech: "phrase"
  meaning:
    english: "To learn the latest information about something; to become fully informed."
    bahasa: "Mempelajari informasi terbaru; menjadi paham sepenuhnya."
  usage: "Use this phrase when you need to quickly learn about a new project, technology, or situation to become effective."
  synonyms:
    - "catch up"
    - "become familiar"
    - "acquaint oneself with"
  examples:
    workplace:
      - "I just joined the project, so I need to **get up to speed** on the codebase."
      - "Can you give me a summary of the meeting? I need to **get up to speed**."
    casual:
      - "I need to **get up to speed** on the latest season of my favorite show."
      - "He read the news to **get up to speed** on current events."
  related:
    - word: "onboarding"
      difference: "'Onboarding' is a formal process of integrating a new employee. 'Getting up to speed' is an informal action of learning about a specific topic or project, and can be done by anyone at any time."
  story: |
    A new developer joined our team today. To help her **get up to speed**, we gave her access to the project documentation and scheduled a few walkthrough sessions. By the end of the week, she was already contributing to the code.

- word: "level up"
  pronunciation: "/ˈlɛvəl ʌp/"
  part_of_speech: "phrase"
  meaning:
    english: "To improve your skills or abilities, often to a new level of proficiency."
    bahasa: "Meningkatkan kemampuan; naik level."
  usage: "Originally from video games, this phrase is now commonly used to describe personal or professional development and skill improvement."
  synonyms:
    - "improve"
    - "enhance"
    - "upgrade skills"
  examples:
    workplace:
      - "I'm taking an online course to **level up** my Python skills."
      - "This challenging project is a great opportunity to **level up** as an engineer."
    casual:
      - "He's been practicing every day to **level up** his guitar playing."
      - "She decided to **level up** her cooking skills by taking a class."
  related:
    - word: "skill up"
      difference: "'Skill up' is very similar and often used interchangeably. 'Level up' has a more modern, game-like feel to it, implying advancing to a new, distinct tier of ability."
  story: |
    Our company encourages us to spend a few hours every Friday on professional development. I'm using this time to learn about machine learning. It's a great way to **level up** my skill set and stay current with new technologies.
- word: "daily huddle"
  pronunciation: "/ˈdeɪli ˈhʌdl/"
  part_of_speech: "phrase"
  meaning:
    english: "A short, daily meeting for a team to sync up on progress and identify any blockers."
    bahasa: "Rapat singkat setiap hari bagi tim untuk menyamakan kemajuan dan mengidentifikasi hambatan."
  usage: "Used to describe the brief, informal team meetings that happen every day, often in the morning. It's similar to a 'daily stand-up'."
  synonyms:
    - "daily stand-up"
    - "morning sync"
  examples:
    workplace:
      - "During our **daily huddle**, I mentioned that I was stuck on a bug."
      - "Let's keep the **daily huddle** quick today, just 15 minutes."
    casual:
      - "My team's **daily huddle** is always at 9 AM sharp."
      - "We decided in the **daily huddle** to move the deadline."
  related:
    - word: "stand-up"
      difference: "'Stand-up' is more common and often implies that participants are standing to keep the meeting short. 'Daily huddle' is a slightly more informal term but means the same thing."
    - word: "meeting"
      difference: "A 'meeting' is a general term for any kind of gathering. A 'daily huddle' is a very specific type of short, daily meeting."
  story: |
    At our **daily huddle**, the team lead asked for a quick update from everyone. When it was my turn, I explained that the API I was working with had some unexpected issues. It was a good thing I brought it up, because another developer had faced the same problem last month and had a solution ready.
- word: "teamwork"
  pronunciation: "/ˈtiːmwɜːrk/"
  part_of_speech: "noun"
  meaning:
    english: "The collaborative effort of a group to achieve a common goal or to complete a task in the most effective and efficient way."
    bahasa: "Upaya kolaboratif dari sebuah kelompok untuk mencapai tujuan bersama atau menyelesaikan tugas dengan cara yang paling efektif dan efisien."
  usage: "Used to describe the quality of a team working well together. It emphasizes cooperation and mutual support."
  synonyms:
    - "collaboration"
    - "cooperation"
  examples:
    workplace:
      - "Good **teamwork** was essential to meet the project deadline."
      - "Our manager always emphasizes the importance of **teamwork**."
    casual:
      - "It takes great **teamwork** to win a basketball game."
      - "Their successful event was a result of amazing **teamwork**."
  related:
    - word: "collaboration"
      difference: "'Teamwork' is about the overall cooperative spirit and efficiency of a team. 'Collaboration' often refers to the specific act of working together on a particular task or project."
    - word: "individual work"
      difference: "'Individual work' is the opposite, referring to tasks done by one person alone."
  story: |
    The new feature was complex, with a tight deadline. No single person could have finished it on time. But thanks to excellent **teamwork**, we divided the tasks, helped each other with problems, and managed to launch it successfully. Everyone's contribution was crucial.
- word: "collaboration"
  pronunciation: "/kəˌlæbəˈreɪʃn/"
  part_of_speech: "noun"
  meaning:
    english: "The action of working with someone to produce or create something."
    bahasa: "Tindakan bekerja dengan seseorang untuk menghasilkan atau menciptakan sesuatu."
  usage: "Used to describe the act of working jointly on an activity or project. It's more specific than 'teamwork' and focuses on the process of creating something together."
  synonyms:
    - "partnership"
    - "cooperation"
  examples:
    workplace:
      - "The design and engineering teams are in close **collaboration** on this project."
      - "This feature is the result of a successful **collaboration** between two developers."
    casual:
      - "The new song is a **collaboration** between two famous artists."
      - "Their **collaboration** on the school project got them a high grade."
  related:
    - word: "teamwork"
      difference: "'Collaboration' is the act of working together on a specific task. 'Teamwork' is the overall spirit and effectiveness of a team's cooperation."
    - word: "coordination"
      difference: "'Coordination' is about organizing different elements or people so they work together effectively. 'Collaboration' is more about the creative process of working together."
  story: |
    For the new user dashboard, we needed a seamless user experience. The frontend developer and I started a close **collaboration**. We sat together, sketching out ideas and discussing the data flow. This direct **collaboration** helped us avoid many potential issues and build a much better product faster than if we had worked in silos.
- word: "hectic"
  pronunciation: "/ˈhɛktɪk/"
  part_of_speech: "adjective"
  meaning:
    english: "Full of incessant or frantic activity."
    bahasa: "Sangat sibuk dan penuh dengan aktivitas."
  usage: "Use this word to describe a day, a period of time, or a situation that is very busy and chaotic."
  synonyms:
    - "frantic"
    - "chaotic"
    - "manic"
  examples:
    workplace:
      - "It's been a **hectic** week with the new release."
      - "The morning was **hectic**, with three meetings back-to-back."
    casual:
      - "The market was so **hectic** on Saturday."
      - "Life with a new puppy is always a bit **hectic**."
  related:
    - word: "busy"
      difference: "'Busy' means having a lot to do. 'Hectic' implies a level of chaos and being rushed or frantic that 'busy' does not necessarily have."
    - word: "overwhelmed"
      difference: "'Hectic' describes the situation (external), while 'overwhelmed' describes the feeling of a person (internal) who cannot cope with the hectic situation."
  story: |
    The week before the product launch was incredibly **hectic**. Everyone was rushing to fix last-minute bugs and finalize the documentation. We had multiple meetings every day to make sure we were all aligned. Despite the chaos, the team pulled together and we managed to launch on time.
- word: "troubleshoot"
  pronunciation: "/ˈtrʌblʃuːt/"
  part_of_speech: "verb"
  meaning:
    english: "To analyze and solve serious problems for a company or other organization."
    bahasa: "Menganalisis dan memecahkan masalah serius."
  usage: "Use this verb when you are in the process of diagnosing and fixing a problem, especially with technology like software or hardware."
  synonyms:
    - "diagnose"
    - "debug"
    - "fix"
  examples:
    workplace:
      - "I need to **troubleshoot** why the server is so slow."
      - "She's an expert at **troubleshoot**ing network issues."
    casual:
      - "Can you help me **troubleshoot** my Wi-Fi connection?"
      - "He's trying to **troubleshoot** the strange noise his car is making."
  related:
    - word: "debug"
      difference: "'Debug' is specific to finding and fixing errors (bugs) in computer code. 'Troubleshoot' is a more general term that can apply to any problem, including hardware, software, or even processes."
    - word: "diagnose"
      difference: "'Diagnose' is about identifying the cause of the problem. 'Troubleshoot' includes both diagnosing and fixing the problem."
  story: |
    A user reported that they couldn't upload their profile picture. I spent the morning trying to **troubleshoot** the issue. First, I checked the logs. Then, I tried to reproduce the problem on my local machine. After a few hours, I discovered the issue was related to file permissions on our storage server and was able to apply a fix.
- word: "workload"
  pronunciation: "/ˈwɜːrkloʊd/"
  part_of_speech: "noun"
  meaning:
    english: "The amount of work to be done by a particular person or machine in a given period."
    bahasa: "Beban kerja."
  usage: "Use 'workload' to refer to the total amount of tasks and responsibilities someone has at their job. It can be described as heavy, light, or manageable."
  synonyms:
    - "caseload"
    - "amount of work"
  examples:
    workplace:
      - "My workload is very heavy this sprint, so I can't take on any new tasks."
      - "We need to distribute the workload more evenly among the team members."
    casual:
      - "She's struggling to manage her academic workload this semester."
      - "The new machine can handle a much larger workload."
  related:
    - word: "capacity"
      difference: "'Capacity' is the ability to handle work, while 'workload' is the amount of work that needs to be done. You might have the capacity for more work, even with a heavy workload."
  story: |
    At the beginning of the week, I reviewed my workload with my manager. We realized I had too many high-priority tasks. To manage my workload better, we decided to delegate one of the tasks to another engineer.

- word: "disarray"
  pronunciation: "/ˌdɪsəˈreɪ/"
  part_of_speech: "noun"
  meaning:
    english: "A state of disorganization or untidiness."
    bahasa: "Keadaan kacau-balau; berantakan."
  usage: "Use 'disarray' to describe a situation that has lost its order and become chaotic, often unexpectedly."
  synonyms:
    - "chaos"
    - "confusion"
    - "mess"
  examples:
    workplace:
      - "The project fell into disarray after the project manager suddenly resigned."
      - "The unexpected server outage threw the whole team's schedule into disarray."
    casual:
      - "His financial affairs were in complete disarray."
      - "The room was in disarray after the party."
  related:
    - word: "chaos"
      difference: "'Chaos' implies a complete lack of order and extreme confusion. 'Disarray' is a strong word, but can be slightly less extreme than 'chaos'."
  story: |
    Our deployment pipeline was in disarray after a recent update. Tests were failing randomly, and no one was sure why. We had to pause all deployments until we could restore order and get the pipeline back to a stable state.

- word: "headspace"
  pronunciation: "/ˈhɛdspeɪs/"
  part_of_speech: "noun"
  meaning:
    english: "A person's state of mind or mental capacity; the time and mental energy to think clearly."
    bahasa: "Kapasitas mental; ruang berpikir."
  usage: "Use 'headspace' to talk about the mental energy or clarity needed to deal with something. It's often used when someone is feeling stressed or overwhelmed."
  synonyms:
    - "mental capacity"
    - "focus"
    - "mindset"
  examples:
    workplace:
      - "I can't think about that new feature right now; I don't have the headspace."
      - "After a week of firefighting, I need a day of simple tasks to clear my headspace."
    casual:
      - "He's not in the right headspace to make a big decision."
      - "I go for a run to get some headspace after a long day."
  related:
    - word: "focus"
      difference: "'Focus' is the act of concentrating on a single task. 'Headspace' is the mental availability to be able to focus in the first place."
  story: |
    I was trying to debug a complex issue, but I had too many meetings and interruptions. I couldn't get into the right headspace to solve the problem. I decided to block off my calendar for the afternoon to create the headspace I needed to concentrate.

- word: "reassess"
  pronunciation: "/ˌriːəˈsɛs/"
  part_of_speech: "verb"
  meaning:
    english: "To consider or assess something again; to re-evaluate."
    bahasa: "Menilai kembali; mengevaluasi ulang."
  usage: "Use 'reassess' when you need to step back and evaluate a situation, plan, or priority again, often because new information has come to light."
  synonyms:
    - "re-evaluate"
    - "review"
    - "reconsider"
  examples:
    workplace:
      - "Given the new deadline, we need to reassess our project plan."
      - "Let's reassess our priorities for this week during the team meeting."
    casual:
      - "After the setback, he had to reassess his goals."
      - "I'm reassessing whether this is the right car for me."
  related:
    - word: "review"
      difference: "'Review' can mean simply looking over something. 'Reassess' implies a deeper level of evaluation with the intention of potentially making a change."
  story: |
    We initially planned to build the feature using a new framework. However, after a spike, we found it was more complex than we thought. We had to reassess our approach and decided to stick with the technology we already knew to avoid delays.

- word: "morale"
  pronunciation: "/məˈræl/"
  part_of_speech: "noun"
  meaning:
    english: "The confidence, enthusiasm, and discipline of a person or group at a particular time."
    bahasa: "Semangat; moral."
  usage: "Use 'morale' to describe the overall emotional or mental state of a team or individual. It can be high (good) or low (bad)."
  synonyms:
    - "spirit"
    - "confidence"
    - "enthusiasm"
  examples:
    workplace:
      - "After a successful launch, team morale was very high."
      - "Constant changes in direction can negatively affect team morale."
    casual:
      - "A win after a long losing streak boosted the team's morale."
      - "The captain's speech lifted the soldiers' morale."
  related:
    - word: "motivation"
      difference: "'Motivation' is the reason or willingness to do something. 'Morale' is the overall feeling of confidence and enthusiasm. High morale can lead to high motivation."
  story: |
    The project had been going on for months with many setbacks, and team morale was low. To boost morale, our manager organized a team lunch and shared some positive feedback from early users. It was a small gesture, but it helped lift everyone's spirits.
