- word: "WIP"
  pronunciation: "/ˌdʌb.əl.juːˌaɪˈpiː/"
  part_of_speech: "noun"
  meaning:
    english: "An acronym for 'Work in Progress,' referring to tasks or projects that have been started but are not yet completed."
    bahasa: "Singkatan dari 'Work in Progress,' merujuk pada tugas atau proyek yang sudah dimulai tetapi belum selesai."
  usage: "Used in project management and team updates to quickly convey the status of ongoing tasks. It helps manage expectations about what is currently being worked on."
  synonyms:
    - "ongoing task"
    - "unfinished work"
  examples:
    workplace:
      - "My current WIP includes the new authentication feature and a few minor bug fixes."
      - "Let's limit our WIP to three major tasks per person to avoid context switching."
    casual:
      - "My weekend project is still a WIP, but I hope to finish it soon."
      - "She has several WIP paintings in her studio."
  related:
    - word: "backlog"
      difference: "A backlog is a list of tasks waiting to be started, while WIP refers to tasks that are already being worked on."
    - word: "done"
      difference: "Done means a task is fully completed, whereas WIP means it is still in progress."
  story: |
    During our daily stand-up, I shared my screen to show the Kanban board. "I have two items in the WIP column," I explained. "One is the payment gateway integration, and the other is a ticket for a minor UI bug. I expect to move the bug ticket to 'Done' by this afternoon."

- word: "show-and-tell"
  pronunciation: "/ˈʃoʊ ænd tɛl/"
  part_of_speech: "noun"
  meaning:
    english: "An informal meeting or session where team members demonstrate their completed work or work in progress to get feedback."
    bahasa: "Pertemuan atau sesi informal di mana anggota tim mendemonstrasikan pekerjaan mereka yang telah selesai atau sedang berjalan untuk mendapatkan umpan balik."
  usage: "Common in agile development, often at the end of a sprint or a work cycle, to showcase progress, gather feedback, and ensure alignment with stakeholders."
  synonyms:
    - "demo"
    - "presentation"
  examples:
    workplace:
      - "We have a weekly show-and-tell every Friday for the team to see what everyone has accomplished."
      - "I need to prepare a small presentation for the show-and-tell with the product manager."
    casual:
      - "My son has his first show-and-tell at school tomorrow; he's bringing his favorite toy."
      - "The photography club had a show-and-tell to share their best pictures from the summer."
  related:
    - word: "sprint review"
      difference: "A sprint review is a more formal agile ceremony with a specific structure, while a show-and-tell can be more informal and frequent."
    - word: "demo"
      difference: "A demo is often a one-way presentation, whereas a show-and-tell is more interactive and focused on gathering feedback."
  story: |
    Our team decided to hold a casual show-and-tell every other Wednesday. It wasn't a formal review, just a chance to share what we were excited about. This week, I presented a prototype for a new analytics dashboard. The feedback was incredibly helpful and gave me a few great ideas to improve it before the official sprint demo.

- word: "smooth sailing"
  pronunciation: "/smuːð ˈseɪlɪŋ/"
  part_of_speech: "phrase"
  meaning:
    english: "A situation or process that is proceeding easily, without any problems or difficulties."
    bahasa: "Sebuah situasi atau proses yang berjalan dengan mudah, tanpa masalah atau kesulitan."
  usage: "Used to describe a project, task, or period of time that is free of obstacles. It often implies that things are going according to plan."
  synonyms:
    - "easy going"
    - "trouble-free"
  examples:
    workplace:
      - "After we resolved the initial setup issues, it was smooth sailing for the rest of the project."
      - "I hope the deployment this evening is smooth sailing."
    casual:
      - "Once the kids went to bed, it was smooth sailing for the rest of the evening."
      - "The road trip was smooth sailing until we hit unexpected traffic near the city."
  related:
    - word: "on track"
      difference: "'On track' means you are following the plan and schedule, but you might still face challenges. 'Smooth sailing' implies a complete lack of challenges."
    - word: "hiccup"
      difference: "A hiccup is a small problem that interrupts smooth sailing."
  story: |
    The project kickoff was fantastic, and the first week was smooth sailing. All the initial tasks were completed ahead of schedule, and the team was in high spirits. We all knew challenges would come later, but for now, we were enjoying the calm and productive start.

- word: "pinpoint"
  pronunciation: "/ˈpɪn.pɔɪnt/"
  part_of_speech: "verb"
  meaning:
    english: "To find or identify the exact location, cause, or nature of something with great accuracy."
    bahasa: "Menemukan atau mengidentifikasi lokasi, penyebab, atau sifat sesuatu dengan sangat akurat."
  usage: "Often used in the context of debugging or problem-solving, where the goal is to isolate a specific issue among many possibilities."
  synonyms:
    - "identify"
    - "locate"
  examples:
    workplace:
      - "It took a few hours, but I finally managed to pinpoint the cause of the memory leak."
      - "Can you help me pinpoint the exact line of code that's causing this error?"
    casual:
      - "It's hard to pinpoint the exact moment I decided to change careers."
      - "The detective tried to pinpoint the suspect's location using phone records."
  related:
    - word: "diagnose"
      difference: "'Diagnose' involves identifying the nature of a problem by examining its symptoms, which is a broader process. 'Pinpoint' refers to identifying something specific and exact, often as part of a diagnosis."
    - word: "narrow down"
      difference: "'Narrow down' means reducing a list of possibilities. 'Pinpoint' is the final step after narrowing down, where you identify the single correct option."
  story: |
    A critical bug was reported in production, causing intermittent failures for our users. The error logs were vague, making it difficult to understand the problem. I spent the entire morning adding more detailed logging. With the new logs in place, I was finally able to pinpoint the issue to a race condition in a third-party library.

- word: "collaborate"
  pronunciation: "/kəˈlæb.ə.reɪt/"
  part_of_speech: "verb"
  meaning:
    english: "To work jointly with others on an activity or project to achieve a common goal."
    bahasa: "Bekerja bersama dengan orang lain dalam suatu kegiatan atau proyek untuk mencapai tujuan bersama."
  usage: "A fundamental concept in teamwork, used to describe the act of sharing ideas, responsibilities, and effort to produce a better outcome than one could alone."
  synonyms:
    - "cooperate"
    - "work together"
  examples:
    workplace:
      - "The front-end and back-end teams need to collaborate closely on this new feature."
      - "I'm excited to collaborate with the design team to improve the user experience."
    casual:
      - "The two musicians decided to collaborate on a new album."
      - "We should collaborate on a plan for the surprise party."
  related:
    - word: "team up"
      difference: "'Team up' is a more informal way to say you are forming a team to work together. 'Collaborate' emphasizes the process of working together itself."
    - word: "contribute"
      difference: "You can 'contribute' to a project by providing something (like code or an idea), but to 'collaborate' you must actively work with others."
  story: |
    Initially, I was struggling with the complex algorithm for the recommendation engine. After hitting a wall, I asked Maria, a data scientist on another team, if she had time to help. We decided to collaborate, and her expertise in machine learning was exactly what I needed. Together, we designed a much more efficient solution.

- word: "run-through"
  pronunciation: "/ˈrʌn.θruː/"
  part_of_speech: "noun"
  meaning:
    english: "A quick practice, rehearsal, or review of something from beginning to end."
    bahasa: "Latihan, gladi bersih, atau tinjauan cepat dari sesuatu dari awal hingga akhir."
  usage: "Commonly used when preparing for a presentation, demo, or deployment to ensure everything works as expected and to identify any final issues."
  synonyms:
    - "rehearsal"
    - "practice"
  examples:
    workplace:
      - "Let's do a quick run-through of the presentation before the client meeting."
      - "The team did a final run-through of the deployment plan to make sure everyone knew their roles."
    casual:
      - "The actors had one last run-through before the opening night of the play."
      - "I did a quick run-through of my speech in front of the mirror."
  related:
    - word: "dry run"
      difference: "A 'dry run' is a type of 'run-through,' but it specifically implies a full rehearsal of a process exactly as it would happen for real (like a deployment). A 'run-through' can be more informal."
    - word: "walkthrough"
      difference: "A 'walkthrough' is often a step-by-step explanation or guide for others, while a 'run-through' is more of a practice for the performers or presenters themselves."
  story: |
    Our big demo for the stakeholders was just a day away. We scheduled a meeting for a final run-through. I shared my screen and went through the entire user flow, from signing up to creating a new project. The run-through helped us catch a few awkward phrases in the UI and a small bug, which we fixed immediately.

- word: "last-minute"
  pronunciation: "/ˌlæstˈmɪn.ɪt/"
  part_of_speech: "adjective"
  meaning:
    english: "Happening or done at the latest possible time before an event."
    bahasa: "Terjadi atau dilakukan pada saat-saat terakhir sebelum suatu acara."
  usage: "Used to describe actions, changes, or decisions that occur just before a deadline or event, often implying a sense of urgency or lack of planning."
  synonyms:
    - "eleventh-hour"
    - "late"
  examples:
    workplace:
      - "The client made a few last-minute changes to the design requirements."
      - "We had to do some last-minute testing before the release."
    casual:
      - "I bought a last-minute flight for the weekend."
      - "He's famous for his last-minute holiday shopping."
  related:
    - word: "unplanned"
      difference: "'Unplanned' means something wasn't planned at all. 'Last-minute' means it was done very close to a deadline, whether it was planned or not."
    - word: "urgent"
      difference: "'Urgent' describes the importance or time-sensitivity of a task. 'Last-minute' describes *when* the task is done."
  story: |
    We thought the feature was ready for deployment, but the product manager noticed a small inconsistency in the user flow. It required a last-minute code change. The team had to scramble to get it fixed, tested, and merged just an hour before the scheduled release. It was stressful, but we managed to get it done.

- word: "routine"
  pronunciation: "/ruːˈtiːn/"
  part_of_speech: "noun"
  meaning:
    english: "A sequence of actions regularly followed; a fixed program."
    bahasa: "Rangkaian tindakan yang diikuti secara teratur; sebuah program yang tetap."
  usage: "Used to describe tasks or activities that are performed repeatedly, often daily or weekly, as part of a standard process."
  synonyms:
    - "procedure"
    - "habit"
  examples:
    workplace:
      - "My morning routine at work includes checking emails and reviewing the project board."
      - "We have a weekly routine of deploying to the staging environment every Wednesday."
    casual:
      - "My workout routine is pretty consistent."
      - "His bedtime routine helps him relax."
  related:
    - word: "habit"
      difference: "A 'habit' is an automatic behavior, often done unconsciously. A 'routine' is a series of actions that you consciously choose to do in a specific order."
    - word: "process"
      difference: "A 'process' is a series of steps to achieve a particular end, which can be complex and formal. A 'routine' is typically simpler and more personal."
  story: |
    As a software engineer, my daily routine helps me stay organized. I start by reviewing pull requests, then I join the stand-up meeting. After that, I focus on my assigned tasks. This routine helps me manage my time effectively and ensures I don't miss any important updates.

- word: "assign"
  pronunciation: "/əˈsaɪn/"
  part_of_speech: "verb"
  meaning:
    english: "To allocate a job or duty to someone."
    bahasa: "Mengalokasikan pekerjaan atau tugas kepada seseorang."
  usage: "Commonly used in a work context to indicate that a task, ticket, or responsibility has been given to a specific person or team."
  synonyms:
    - "delegate"
    - "allocate"
  examples:
    workplace:
      - "The project manager will assign new tasks after the sprint planning."
      - "I was assigned to fix the bug in the payment module."
    casual:
      - "The teacher will assign homework at the end of the class."
      - "He assigned me the job of bringing snacks to the party."
  related:
    - word: "delegate"
      difference: "'Assign' means giving a task to someone. 'Delegate' is similar but often implies giving someone the authority and responsibility to complete the task on your behalf, especially for managers."
    - word: "allocate"
      difference: "'Allocate' is often used for resources (like time or money), while 'assign' is typically used for tasks or responsibilities given to people."
  story: |
    During our daily stand-up, a critical bug was reported. Our team lead immediately created a ticket for it and decided to assign it to me because I had the most context on that part of the codebase. I accepted the task and started working on it right away.

- word: "investigate"
  pronunciation: "/ɪnˈves.tə.ɡeɪt/"
  part_of_speech: "verb"
  meaning:
    english: "To carry out a systematic or formal inquiry to discover and examine the facts of an incident, allegation, etc., so as to establish the truth."
    bahasa: "Melakukan penyelidikan sistematis atau formal untuk menemukan dan memeriksa fakta-fakta dari suatu insiden, tuduhan, dll., untuk menetapkan kebenaran."
  usage: "Used in problem-solving, especially for bugs or issues, to describe the process of trying to find the root cause of a problem."
  synonyms:
    - "examine"
    - "explore"
  examples:
    workplace:
      - "I need to investigate why the server is responding so slowly."
      - "We are investigating reports of a new bug from our users."
    casual:
      - "The police are investigating the strange noise."
      - "I'm going to investigate what's making that weird sound in my car."
  related:
    - word: "debug"
      difference: "'Investigate' is the process of finding the cause of a problem. 'Debug' is the process of finding and *fixing* the problem in the code. Investigation is often the first step of debugging."
    - word: "analyze"
      difference: "'Analyze' involves examining data or a situation in detail. 'Investigate' is a broader term that can include analysis as one of its steps."
  story: |
    A user reported that they couldn't upload their profile picture. The error message was generic, so I had to investigate the issue. I checked the application logs, the server logs, and even the network requests. After an hour of investigation, I found the root cause: an expired API key for the storage service.

- word: "confident"
  pronunciation: "/ˈkɒn.fɪ.dənt/"
  part_of_speech: "adjective"
  meaning:
    english: "Feeling or showing confidence in oneself; self-assured."
    bahasa: "Merasa atau menunjukkan kepercayaan pada diri sendiri; percaya diri."
  usage: "Used to express a strong belief in one's own or someone else's ability to do something successfully or for a particular outcome to happen."
  synonyms:
    - "certain"
    - "sure"
  examples:
    workplace:
      - "I'm confident that we can deliver this feature by the end of the sprint."
      - "She gave a confident presentation to the stakeholders."
    casual:
      - "He is confident he will win the race."
      - "I'm not confident about my cooking skills."
  related:
    - word: "sure"
      difference: "'Sure' and 'confident' are very similar. 'Confident' often implies a belief based on evidence or past experience, while 'sure' can sometimes be more of a feeling."
    - word: "optimistic"
      difference: "'Optimistic' means you hope or believe that good things will happen. 'Confident' means you have a strong belief in a specific ability or outcome, based on evidence."
  story: |
    After spending a day refactoring the old code, I was confident that the performance would improve. I had run benchmarks and saw a 30% reduction in response time on my local machine. When I presented my findings to the team, they agreed with my solution, and I felt even more confident about the change.

- word: "teamwork"
  pronunciation: "/ˈtiːm.wɜːk/"
  part_of_speech: "noun"
  meaning:
    english: "The combined action of a group of people, especially when effective and efficient."
    bahasa: "Tindakan gabungan dari sekelompok orang, terutama ketika efektif dan efisien."
  usage: "Refers to the quality of collaboration and cooperation within a team. It's often cited as a key factor for a project's success."
  synonyms:
    - "collaboration"
    - "cooperation"
  examples:
    workplace:
      - "Good teamwork is essential for the success of any software project."
      - "This project was a great example of effective teamwork between different departments."
    casual:
      - "It took a lot of teamwork to move the heavy sofa."
      - "Their victory was a result of amazing teamwork."
  related:
    - word: "collaboration"
      difference: "'Teamwork' refers to the general concept and quality of working together. 'Collaboration' often refers to the specific act or process of working on a task together."
    - word: "cooperation"
      difference: "'Cooperation' means working together and helping each other. 'Teamwork' is a broader term that includes cooperation, communication, and a shared goal."
  story: |
    We had a very tight deadline for the new feature release. The front-end developers were falling behind, so two back-end engineers, including myself, jumped in to help with some of the UI components. It was a great example of teamwork. We all shared the same goal and helped each other out to meet the deadline.

- word: "go through"
  pronunciation: "/ɡoʊ θruː/"
  part_of_speech: "phrase"
  meaning:
    english: "To examine something carefully, or to experience a difficult or unpleasant situation."
    bahasa: "Memeriksa sesuatu dengan cermat, atau mengalami situasi yang sulit atau tidak menyenangkan."
  usage: "In a work context, it's often used to mean 'review' or 'examine' a document, list, or process. It can also mean to proceed with an official process."
  synonyms:
    - "review"
    - "examine"
  examples:
    workplace:
      - "Let's go through the pull request one more time before merging."
      - "We need to go through the security checklist before deployment."
    casual:
      - "I need to go through my emails."
      - "She's going through a tough time right now."
  related:
    - word: "review"
      difference: "'Review' is a more formal term for examining something. 'Go through' is a more casual and common phrasal verb for the same action."
    - word: "check"
      difference: "'Check' often implies a quick look to verify something. 'Go through' suggests a more thorough examination from beginning to end."
  story: |
    Before our sprint planning meeting, our product manager asked us to go through the list of user stories in the backlog. She wanted us to be prepared to discuss the priorities and estimate the effort for each task. It took about 30 minutes to go through all of them, but it made the meeting much more productive.

- word: "smoothly"
  pronunciation: "/ˈsmuːð.li/"
  part_of_speech: "adverb"
  meaning:
    english: "In a way that happens without any problems or difficulties."
    bahasa: "Dengan cara yang terjadi tanpa masalah atau kesulitan."
  usage: "Used to describe an action or process that proceeds without interruptions, errors, or issues. It emphasizes the ease and efficiency of the event."
  synonyms:
    - "effortlessly"
    - "easily"
  examples:
    workplace:
      - "The deployment went smoothly, and there were no rollbacks needed."
      - "If everything goes smoothly, we should finish the project ahead of schedule."
    casual:
      - "The event ran smoothly from start to finish."
      - "The conversation flowed smoothly between them."
  related:
    - word: "smooth"
      difference: "'Smooth' is an adjective that describes a thing (e.g., a smooth process), while 'smoothly' is an adverb that describes an action (e.g., the process went smoothly)."
    - word: "seamlessly"
      difference: "'Seamlessly' implies that transitions between parts are not noticeable. 'Smoothly' describes the overall lack of problems in the process itself."
  story: |
    Our team was preparing for a major database migration over the weekend. Everyone was a bit nervous because so many things could go wrong. We did a dry run on Friday, which helped us find a few potential issues. On the day of the migration, everything went smoothly. The scripts ran without any errors, and the new database was up and running in less time than we had estimated.
- word: "hectic"
  pronunciation: "/ˈhek.tɪk/"
  part_of_speech: "adjective"
  meaning:
    english: "Full of incessant or frantic activity."
    bahasa: "Penuh dengan aktivitas yang tak henti-hentinya atau panik."
  usage: "Use 'hectic' to describe a day, a week, or a period of time that is very busy and slightly chaotic. It's a common way to talk about having too much to do."
  synonyms:
    - "frantic"
    - "chaotic"
    - "manic"
  examples:
    workplace:
      - "It's been a hectic week with the new release."
      - "The morning was too hectic to grab a coffee."
    casual:
      - "The holiday season is always hectic."
      - "Life with three kids is always hectic."
  related:
    - word: "busy"
      difference: "'Busy' means you have a lot to do. 'Hectic' implies that the business is also disorganized and possibly stressful."
    - word: "overwhelmed"
      difference: "'Overwhelmed' is a feeling of being unable to cope with the amount of work. A 'hectic' schedule can make you feel 'overwhelmed'."
  story: |
    The team had a hectic week preparing for the product demo. There were last-minute changes from the product manager, unexpected bugs, and a tight deadline. Everyone was working hard, and communication was key to surviving the hectic schedule.

- word: "coordinate"
  pronunciation: "/koʊˈɔːr.dən.eɪt/"
  part_of_speech: "verb"
  meaning:
    english: "To organize the different parts of an activity or group of people so that they work together effectively."
    bahasa: "Mengatur berbagai bagian dari suatu kegiatan atau sekelompok orang agar mereka bekerja sama secara efektif."
  usage: "Use 'coordinate' when you are managing multiple people or tasks to achieve a common goal. It's a key responsibility for team leads, project managers, and anyone in a leadership role."
  synonyms:
    - "organize"
    - "manage"
    - "synchronize"
  examples:
    workplace:
      - "I need to coordinate with the design team to get the final assets."
      - "The project manager's job is to coordinate the work of the entire team."
    casual:
      - "Let's coordinate our schedules to find a time to meet."
      - "She had to coordinate the arrivals of all the wedding guests."
  related:
    - word: "collaborate"
      difference: "'Collaborate' means to work together on a task. 'Coordinate' is about managing the process of collaboration to ensure it's efficient."
    - word: "manage"
      difference: "'Manage' is a broader term that can include things like performance reviews and career growth. 'Coordinate' is specifically about organizing tasks and people for a particular goal."
  story: |
    For the multi-team project, Sarah was assigned to coordinate the efforts between the front-end, back-end, and mobile teams. She created a shared calendar, set up regular sync meetings, and made sure everyone had what they needed from the other teams. Her ability to coordinate was the main reason the project was a success.

- word: "launch"
  pronunciation: "/lɔːntʃ/"
  part_of_speech: "verb"
  meaning:
    english: "To officially start something, such as a new product or service."
    bahasa: "Memulai sesuatu secara resmi, seperti produk atau layanan baru."
  usage: "Use 'launch' to refer to the act of making a new product, feature, or website available to the public. It's a significant event that often marks the end of a project."
  synonyms:
    - "release"
    - "go live"
    - "introduce"
  examples:
    workplace:
      - "We are planning to launch the new feature next quarter."
      - "The marketing team is preparing a campaign for the product launch."
    casual:
      - "She's planning to launch her own business next year."
      - "The author will launch her new book with a signing event."
  related:
    - word: "deploy"
      difference: "'Deploy' is the technical process of moving code to a production environment. 'Launch' is the business event of making the feature available and announcing it to users. A feature can be deployed but not launched (e.g., behind a feature flag)."
    - word: "release"
      difference: "'Release' and 'launch' are often used interchangeably. 'Launch' can sometimes feel more significant, like for a brand new product, while 'release' might be used for a smaller update or new version."
  story: |
    After months of development and testing, the team was finally ready to launch their new mobile app. They gathered in the "war room" on the launch day to monitor the systems as they made it available in the app stores. Seeing the first few downloads come in was a moment of celebration for the entire team.

- word: "verify"
  pronunciation: "/ˈver.ɪ.faɪ/"
  part_of_speech: "verb"
  meaning:
    english: "To check or prove that something is true, accurate, or has been done correctly."
    bahasa: "Memeriksa atau membuktikan bahwa sesuatu itu benar, akurat, atau telah dilakukan dengan benar."
  usage: "Use 'verify' in a technical context to mean confirming that something works as expected. It's a more formal word for 'check' and is often used in the context of testing and QA."
  synonyms:
    - "confirm"
    - "check"
    - "validate"
  examples:
    workplace:
      - "Can you please verify that the bug is fixed in the staging environment?"
      - "The QA team is responsible for verifying the new features."
    casual:
      - "I need to verify your identity before I can give you the keys."
      - "He called the restaurant to verify their opening hours."
  related:
    - word: "check"
      difference: "'Check' is more informal. 'Verify' implies a more rigorous or official confirmation process."
    - word: "validate"
      difference: "'Validate' often refers to checking if data or input meets certain predefined rules (e.g., validating an email format). 'Verify' is more about confirming that a process or result is correct."
  story: |
    The developer deployed his changes to the testing server. He then pinged the QA engineer, "The fix is deployed. Can you please verify it on your end?" The QA engineer went through the testing steps and, after confirming the fix worked, replied, "Verified. It's working as expected now."

- word: "flawless"
  pronunciation: "/ˈflɔː.ləs/"
  part_of_speech: "adjective"
  meaning:
    english: "Without any imperfections or defects; perfect."
    bahasa: "Tanpa cacat atau kekurangan; sempurna."
  usage: "Use 'flawless' to describe something that was executed perfectly, without any mistakes or problems. It's a strong word to use for a successful deployment or demo."
  synonyms:
    - "perfect"
    - "impeccable"
    - "faultless"
  examples:
    workplace:
      - "The demo was flawless; everything worked exactly as planned."
      - "It was a flawless deployment with zero downtime."
    casual:
      - "She gave a flawless performance in the play."
      - "The diamond was flawless."
  related:
    - word: "smooth"
      difference: "'Smooth' means that something happened without major problems. 'Flawless' is stronger; it means there were *no* problems at all, not even minor ones."
    - word: "robust"
